<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>რუსეთი ოკუპანტია</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center; /* ჰორიზონტალური ცენტრი */
    align-items: center;     /* ვერტიკალური ცენტრი */
    height: 100vh;           /* სრული ეკრანი */
    text-align: center;      /* ტექსტის ცენტრი */
    padding: 20px;
    line-height: 1.5;
  }
  h1, p {
    white-space: pre-wrap; /* enter-ები დარჩეს */
    overflow: hidden;
    margin: 10px 0;
  }
</style>
</head>
<body>

<div>
  <h1 id="title"></h1>
  <p id="text1"></p>
  <p id="text2"></p>
</div>

<script>
const titleText = 'მიხარია რომ აქ ხარ';
const para1Text = 'აქ სავარაუდო პასუხი იქნება';
const para2Text = 'გიორგი ანწუხელიძე';

function typeWriter(elementId, text, delay = 100, callback) {
    let i = 0;
    const elem = document.getElementById(elementId);
    function typing() {
        if (i < text.length) {
            elem.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, delay);
        } else if (callback) {
            callback();
        }
    }
    typing();
}

// თანმიმდევრულად ჩაწერის ეფექტი: h1 -> p1 -> p2
typeWriter('title', titleText, 100, () => {
    typeWriter('text1', para1Text, 50, () => {
        typeWriter('text2', para2Text, 50);
    });
});
</script>

</body>
</html>
