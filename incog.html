<body>

    <script>
        async function checkIncognitoMode() {
            const messageElement = document.getElementById('message');
            const detailsElement = document.getElementById('details');
            const body = document.body;

            // áƒ›áƒ”áƒ—áƒáƒ“áƒ˜ 1: localStorage-áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
            } catch (e) {
                isIncognito = true;
                detectionMethod = 'localStorage áƒ‘áƒšáƒáƒ™áƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ';
            }
            
            // áƒ›áƒ”áƒ—áƒáƒ“áƒ˜ 2: IndexedDB-áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
            if (!isIncognito && !window.indexedDB) {

            }
            
            // áƒ›áƒ”áƒ—áƒáƒ“áƒ˜ 3: FileSystem API-áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
            if (!isIncognito && !window.requestFileSystem && !window.webkitRequestFileSystem) {
                // áƒ–áƒáƒ’áƒ˜áƒ”áƒ áƒ— áƒ‘áƒ áƒáƒ£áƒ–áƒ”áƒ áƒ¨áƒ˜ áƒ”áƒ¡ áƒ¨áƒ”áƒ˜áƒ«áƒšáƒ”áƒ‘áƒ áƒ˜áƒ§áƒáƒ¡ áƒ˜áƒœáƒ™áƒáƒ’áƒœáƒ˜áƒ¢áƒáƒ¡ áƒœáƒ˜áƒ¨áƒáƒœáƒ˜
                detectionMethod += ' FileSystem API áƒ®áƒ”áƒšáƒ›áƒ˜áƒ£áƒ¬áƒ•áƒ“áƒáƒ›áƒ”áƒšáƒ˜áƒ';
            }
            
            // áƒ›áƒ”áƒ—áƒáƒ“áƒ˜ 4: Quota Storage API-áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
            if (!isIncognito && navigator.storage && navigator.storage.estimate) {
                try {
                    const estimate = await navigator.storage.estimate();
                    // áƒ˜áƒœáƒ™áƒáƒ’áƒœáƒ˜áƒ¢áƒáƒ¨áƒ˜ quota áƒ©áƒ•áƒ”áƒ£áƒšáƒ”áƒ‘áƒ áƒ˜áƒ• áƒ«áƒáƒšáƒ˜áƒáƒœ áƒáƒáƒ¢áƒáƒ áƒáƒ
                    if (estimate.quota < 120000000) { // 120MB-áƒ–áƒ” áƒœáƒáƒ™áƒšáƒ”áƒ‘áƒ˜
                        isIncognito = true;
                        detectionMethod = 'storage quota áƒ«áƒáƒšáƒ˜áƒáƒœ áƒáƒáƒ¢áƒáƒ áƒáƒ: ' + (estimate.quota / 1000000).toFixed(1) + 'MB';
                    }

                    console.log('Quota áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ');
                }

            updateDisplay(isIncognito, detectionMethod);
        }
        
        function updateDisplay(incognito, method) {
            const messageElement = document.getElementById('message');
            const detailsElement = document.getElementById('details');
            const body = document.body;
            
            if (incognito) {
                body.className = 'incognito-mode';
                messageElement.className = 'message incognito-message';
                messageElement.innerHTML = 'ğŸ•¶ï¸ <strong>áƒ˜áƒœáƒ™áƒáƒ’áƒœáƒ˜áƒ¢áƒ áƒ áƒ”áƒŸáƒ˜áƒ›áƒ˜ (áƒ¡áƒáƒ•áƒáƒ áƒáƒ£áƒ“áƒ)</strong>';
                detailsElement.innerHTML = `áƒ—áƒ¥áƒ•áƒ”áƒœ áƒ¡áƒáƒ•áƒáƒ áƒáƒ£áƒ“áƒáƒ“ áƒ˜áƒœáƒ™áƒáƒ’áƒœáƒ˜áƒ¢áƒ/áƒáƒ áƒ˜áƒ•áƒáƒ¢áƒ£áƒ  áƒ áƒ”áƒŸáƒ˜áƒ›áƒ¨áƒ˜ áƒ˜áƒ›áƒ§áƒáƒ¤áƒ”áƒ‘áƒ˜áƒ—.<br>áƒ’áƒáƒ›áƒáƒ•áƒšáƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ”áƒ—áƒáƒ“áƒ˜: ${method}`;
            } else {
                body.className = 'normal-mode';
                messageElement.className = 'message normal-message';
                messageElement.innerHTML = 'ğŸŒ <strong>áƒœáƒáƒ áƒ›áƒáƒšáƒ£áƒ áƒ˜ áƒ áƒ”áƒŸáƒ˜áƒ›áƒ˜ (áƒ¡áƒáƒ•áƒáƒ áƒáƒ£áƒ“áƒ)</strong>';
                detailsElement.innerHTML = `áƒ—áƒ¥áƒ•áƒ”áƒœ áƒ¡áƒáƒ•áƒáƒ áƒáƒ£áƒ“áƒáƒ“ áƒœáƒáƒ áƒ›áƒáƒšáƒ£áƒ  áƒ áƒ”áƒŸáƒ˜áƒ›áƒ¨áƒ˜ áƒ˜áƒ›áƒ§áƒáƒ¤áƒ”áƒ‘áƒ˜áƒ—.<br>${method ? 'áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ—áƒ˜ áƒ˜áƒœáƒ¤áƒ: ' + method : ''}`;
            }
        }
        
        function testLocalStorage() {
            const results = document.getElementById('testResults');
            try {
                const testKey = 'incognito_test_' + Date.now();
                localStorage.setItem(testKey, 'test_value');
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);

                } else {

            }
        }
        
        function testIndexedDB() {

        document.addEventListener('DOMContentLoaded', checkIncognitoMode);
