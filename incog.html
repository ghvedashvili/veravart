<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ рЃарЃћрЃЪрЃўрЃЏрЃўрЃА рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃљ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s ease;
        }
        
        .normal-mode {
            background-color: #f0f8ff;
            color: #333;
        }
        
        .incognito-mode {
            background-color: #2d2d2d;
            color: #fff;
        }
        
        .message {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }
        
        .normal-message {
            background-color: #e8f5e8;
            border: 2px solid #4caf50;
        }
        
        .incognito-message {
            background-color: #444;
            border: 2px solid #ff9800;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>рЃарЃћрЃЪрЃўрЃЏрЃўрЃА рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃљ</h1>
        <div id="message" class="message"></div>
        <p id="details"></p>
    </div>

    <script>
        function checkIncognitoMode() {
            const messageElement = document.getElementById('message');
            const detailsElement = document.getElementById('details');
            const body = document.body;
            
            // рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ рЃарЃћрЃЪрЃўрЃЏрЃўрЃА рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃўрЃА рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃЏрЃћрЃЌрЃЮрЃЊрЃў
            let isIncognito = false;
            
            // рЃЏрЃћрЃЌрЃЮрЃЊрЃў 1: window.ctrl-рЃўрЃА рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃљ
            if (window.ctrl) {
                isIncognito = true;
            }
            
            // рЃЏрЃћрЃЌODI 2: FileSystem API-рЃўрЃА рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃљ
            else if (window.RequestFileSystem || window.webkitRequestFileSystem) {
                if (!window.RequestFileSystem && !window.webkitRequestFileSystem) {
                    isIncognito = true;
                }
            }
            
            // рЃЏрЃћрЃЌрЃЮрЃЊрЃў 3: quota-рЃўрЃА рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃљ
            else if (navigator.storage && navigator.storage.estimate) {
                // рЃћрЃА рЃЏрЃћрЃЌрЃЮрЃЊрЃў рЃљрЃАрЃўрЃюрЃЦрЃарЃЮрЃюрЃБрЃџрЃўрЃљ, рЃљрЃЏрЃўрЃбрЃЮрЃЏ рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ Promise-рЃА
                navigator.storage.estimate().then(estimate => {
                    if (estimate.quota < 120000000) { // рЃЊрЃљрЃљрЃ«рЃџрЃЮрЃћрЃЉрЃўрЃЌ 120MB
                        isIncognito = true;
                        updateDisplay(isIncognito);
                    }
                });
            }
            
            updateDisplay(isIncognito);
            
            function updateDisplay(incognito) {
                if (incognito) {
                    // рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ рЃарЃћрЃЪрЃўрЃЏрЃў
                    body.className = 'incognito-mode';
                    messageElement.className = 'message incognito-message';
                    messageElement.innerHTML = '­ЪЋХ№ИЈ <strong>рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ рЃарЃћрЃЪрЃўрЃЏрЃў</strong>';
                    detailsElement.innerHTML = 'рЃЌрЃЦрЃЋрЃћрЃю рЃўрЃЏрЃДрЃЮрЃцрЃћрЃЉрЃўрЃЌ рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ/рЃърЃарЃўрЃЋрЃљрЃбрЃБрЃа рЃарЃћрЃЪрЃўрЃЏрЃерЃў.<br>рЃЌрЃЦрЃЋрЃћрЃюрЃў рЃЦрЃЏрЃћрЃЊрЃћрЃЉрЃћрЃЉрЃў рЃљрЃа рЃўрЃюрЃљрЃ«рЃћрЃЉрЃљ рЃўрЃАрЃбрЃЮрЃарЃўрЃљрЃерЃў.';
                } else {
                    // рЃюрЃЮрЃарЃЏрЃљрЃџрЃБрЃарЃў рЃарЃћрЃЪрЃўрЃЏрЃў
                    body.className = 'normal-mode';
                    messageElement.className = 'message normal-message';
                    messageElement.innerHTML = '­Ъїљ <strong>рЃюрЃЮрЃарЃЏрЃљрЃџрЃБрЃарЃў рЃарЃћрЃЪрЃўрЃЏрЃў</strong>';
                    detailsElement.innerHTML = 'рЃЌрЃЦрЃЋрЃћрЃю рЃўрЃЏрЃДрЃЮрЃцрЃћрЃЉрЃўрЃЌ рЃюрЃЮрЃарЃЏрЃљрЃџрЃБрЃа рЃарЃћрЃЪрЃўрЃЏрЃерЃў.<br>рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃў рЃўрЃюрЃљрЃ«рЃљрЃЋрЃА рЃўрЃАрЃбрЃЮрЃарЃўрЃљрЃА рЃЊрЃљ cookies-рЃћрЃЉрЃА.';
                }
            }
        }
        
        // рЃњрЃЋрЃћрЃарЃЊрЃўрЃА рЃЕрЃљрЃбрЃЋрЃўрЃарЃЌрЃЋрЃўрЃАрЃљрЃА рЃерЃћрЃЋрЃљрЃЏрЃЮрЃгрЃЏрЃЮрЃЌ рЃарЃћрЃЪрЃўрЃЏрЃў
        document.addEventListener('DOMContentLoaded', checkIncognitoMode);
        
        // рЃДрЃЮрЃЋрЃћрЃџ 5 рЃгрЃљрЃЏрЃерЃў рЃћрЃарЃЌрЃ«рЃћрЃџ рЃњрЃљрЃюрЃљрЃљрЃ«рЃџрЃћрЃЌ рЃерЃћрЃЏрЃЮрЃгрЃЏрЃћрЃЉрЃљ (рЃљрЃарЃљрЃАрЃљрЃЋрЃљрЃџрЃЊрЃћрЃЉрЃБрЃџрЃЮ)
        setInterval(checkIncognitoMode, 5000);
    </script>
</body>
</html>
