    <script>

        async function detectPrivateMode() {
            const tests = {
                localStorage: false,
                indexedDB: false,
                serviceWorker: false,
                storageQuota: false

            // áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ 1: localStorage
            try {
                const testKey = '__private_test_' + Math.random();

                localStorage.removeItem(testKey);
                tests.localStorage = false; // áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡
            } catch (e) {
                tests.localStorage = true; // Private mode
                return { isPrivate: true, tests };
            }

            // áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ 2: IndexedDB
            try {
                const dbTest = indexedDB.open('__test_' + Math.random());
                await new Promise((resolve, reject) => {
                    dbTest.onerror = () => {
                        tests.indexedDB = true;
                        reject();
                    };
                    dbTest.onsuccess = () => {
                        indexedDB.deleteDatabase(dbTest.result.name);
                        tests.indexedDB = false;
                        resolve();
                    };
                });
            } catch (e) {
                tests.indexedDB = true;
            }

            // áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ 3: Storage Quota (Safari Private-áƒ¨áƒ˜ áƒ«áƒáƒšáƒ˜áƒáƒœ áƒ›áƒªáƒ˜áƒ áƒ”áƒ)
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const estimate = await navigator.storage.estimate();
                    // Safari Private mode-áƒ¨áƒ˜ quota áƒ«áƒáƒšáƒ˜áƒáƒœ áƒ›áƒªáƒ˜áƒ áƒ”áƒ (~10MB)
                    if (estimate.quota && estimate.quota < 120000000) {
                        tests.storageQuota = true;
                    }
                } catch (e) {
                    tests.storageQuota = true;
                }
            }

            // áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ 4: Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.getRegistrations();
                    tests.serviceWorker = false;
                } catch (e) {
                    tests.serviceWorker = true;
                }
            }

            // áƒ—áƒ£ áƒ áƒáƒ›áƒ”áƒšáƒ˜áƒ›áƒ” áƒ¢áƒ”áƒ¡áƒ¢áƒ˜ áƒ“áƒáƒ“áƒ”áƒ‘áƒ˜áƒ—áƒ˜áƒ - Private mode
            const isPrivate = tests.indexedDB || tests.storageQuota || tests.serviceWorker;
            
            return { isPrivate, tests };
        }

                    <br>
                    <p style="font-size: 0.9em; color: #888;">

                        Chrome: áƒ’áƒáƒ›áƒáƒ“áƒ˜áƒ— Incognito-áƒ“áƒáƒœ<br>

                    <div class="debug-info">

                        localStorage: ${testResults.localStorage ? 'âŒ áƒ“áƒáƒ‘áƒšáƒáƒ™áƒ˜áƒšáƒ˜' : 'âœ… áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡'}<br>
                        IndexedDB: ${testResults.indexedDB ? 'âŒ áƒ“áƒáƒ‘áƒšáƒáƒ™áƒ˜áƒšáƒ˜' : 'âœ… áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡'}<br>
                        Storage Quota: ${testResults.storageQuota ? 'âŒ áƒ¨áƒ”áƒ–áƒ¦áƒ£áƒ“áƒ£áƒšáƒ˜' : 'âœ… áƒœáƒáƒ áƒ›áƒáƒšáƒ£áƒ áƒ˜'}<br>
                        Service Worker: ${testResults.serviceWorker ? 'âŒ áƒ“áƒáƒ‘áƒšáƒáƒ™áƒ˜áƒšáƒ˜' : 'âœ… áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡'}
                    </div>
                </div>
            `;
        }

        function initGame(testResults) {

            // áƒ¥áƒ£áƒšáƒ˜áƒ¡ áƒ©áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ•áƒ
            let score = parseInt(localStorage.getItem('gameScore')) || 0;

            container.innerHTML = `

                    </div>

                    <div class="debug-info">
                        <strong>áƒ¡áƒ˜áƒ¡áƒ¢áƒ”áƒ›áƒ˜áƒ¡ áƒ˜áƒœáƒ¤áƒ:</strong><br>
                        Storage Quota: ${testResults.storageQuota ? 'áƒ¨áƒ”áƒ–áƒ¦áƒ£áƒ“áƒ£áƒšáƒ˜' : 'áƒœáƒáƒ áƒ›áƒáƒšáƒ£áƒ áƒ˜'}<br>
                        localStorage: áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ âœ…<br>
                        IndexedDB: áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ âœ…
                    </div>

            `;

            // áƒ—áƒáƒ›áƒáƒ¨áƒ˜áƒ¡ áƒšáƒáƒ’áƒ˜áƒ™áƒ
            const gameBox = document.getElementById('gameBox');

            gameBox.addEventListener('click', () => {

                scoreElement.textContent = score;

                // áƒ”áƒ›áƒáƒ¯áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ
                const emojis = ['ğŸ¯', 'â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'ğŸª', 'ğŸ¨', 'ğŸ­'];
                gameBox.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        }

        // áƒ—áƒáƒ›áƒáƒ¨áƒ˜áƒ¡ áƒ áƒ”áƒ¡áƒ”áƒ¢áƒ˜
        function resetGame() {

        async function init() {
