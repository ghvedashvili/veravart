<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>vIP Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg1:#444;
    --bg2:#222;
    --accent:#fff;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:var(--bg2);
    font-family:'Source Code Pro', monospace;
    color:#fff;
}

.card {
    width:360px;
    height:200px;
    padding:20px;
    border-radius:14px;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    box-shadow:0 20px 50px rgba(0,0,0,.5);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:relative;
    overflow:hidden;
}

.header {
    display:flex;
    justify-content:space-between;
    font-size:12px;
    font-weight:700;
    letter-spacing:.6px;
}

.header span:last-child {
    color:var(--accent);
}

.ip-inputs {
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
}

.ip-input {
    background:transparent;
    border:none;
    border-bottom:2px solid var(--accent);
    color:var(--accent);
    text-align:center;
    font-size:22px;
    font-family:inherit;
    outline:none;
    width:40px;
    min-width:30px;
}

.ip-input::placeholder {
    color:rgba(255,255,255,.6);
}

.ip-input:focus {
    text-shadow:0 0 8px var(--accent);
}

.dot {
    margin:0 6px;
    opacity:.7;
}

.footer {
    font-size:11px;
    display:flex;
    justify-content:space-between;
    opacity:.85;
}

.system-message {
    margin-top:16px;
    text-align:center;
    font-size:14px;
    min-height:18px;
    opacity:0;
    transition:.3s;
}

.system-message.success {
    color:var(--accent);
    opacity:1;
}

.system-message.error {
    color:#ff7676;
    opacity:1;
}

/* ===== LOADER ===== */
.loader {
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.85);
    border-radius:14px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
    transition:opacity 0.4s ease;
}

.spinner {
    width:36px;
    height:36px;
    border:3px solid rgba(255,255,255,.2);
    border-top:3px solid var(--accent);
    border-radius:50%;
    animation:spin 1s linear infinite;
}

.loader-text {
    margin-top:12px;
    font-size:12px;
    letter-spacing:1px;
    opacity:.7;
}

@keyframes spin {
    to { transform:rotate(360deg); }
}
</style>
</head>

<body>

<div style="position:relative;">
    <!-- LOADER -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <div class="loader-text">detecting network...</div>
    </div>

    <div class="card">
        <div class="header">
            <span id="ispName">NETWORK</span>
            <span>LOW ERROR</span>
        </div>

        <div class="ip-inputs">
            <input class="ip-input" id="p1">
            <span class="dot">.</span>
            <input class="ip-input" id="p2">
            <span class="dot">.</span>
            <input class="ip-input" id="p3">
            <span class="dot">.</span>
            <input class="ip-input" id="p4">
        </div>

        <div class="footer">
            <div id="realIP">loading...</div>
            <div>access</div>
        </div>
    </div>

    <div id="msg" class="system-message"></div>
</div>

<script>
const inputs = [p1, p2, p3, p4];
const loader = document.getElementById('loader');
const realIPDiv = document.getElementById('realIP');
const ispNameDiv = document.getElementById('ispName');
const msgDiv = document.getElementById('msg');

/* ოპერატორის ქეშირება */
let cachedOperator = localStorage.getItem('operatorName');
let cachedColor = localStorage.getItem('operatorColor');

/* IP ყოველთვის ახალი */
async function getNetworkData() {
    try {
        const res = await fetch('https://api.ipify.org?format=json');
        if (!res.ok) throw new Error('IP fetch failed');
        const { ip } = await res.json();
        realIPDiv.textContent = ip;
        setupInputs(ip);

        // ოპერატორის ქეშირება, fallback
        if (cachedOperator && cachedColor) {
            updateOperator(cachedOperator, cachedColor);
        } else {
            let operator = 'UNKNOWN';
            let color = 'rgba(200,200,200,.8)';
            // შეგიძლია IP-ის პირველი octet-ის მიხედვით მარტივი detect
            if (ip.startsWith('77.')) { operator = 'Magticom'; color='#FFC107'; }
            if (ip.startsWith('94.')) { operator = 'Silknet'; color='#90CAF9'; }
            cachedOperator = operator;
            cachedColor = color;
            localStorage.setItem('operatorName', cachedOperator);
            localStorage.setItem('operatorColor', cachedColor);
            updateOperator(cachedOperator, cachedColor);
        }

    } catch(e) {
        realIPDiv.textContent = '0.0.0.0';
        updateOperator('UNKNOWN', 'rgba(200,200,200,.8)');
        msgDiv.textContent = '✖ NETWORK ERROR';
        msgDiv.className = 'system-message error';
    } finally {
        if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 500); }
    }
}

function updateOperator(name, color='rgba(200,200,200,.8)') {
    ispNameDiv.textContent = name;
    ispNameDiv.style.color = color;
}

function setupInputs(ip) {
    const parts = ip.split('.');
    parts.forEach((part, i) => {
        inputs[i].style.width = `${part.length * 16}px`;
        inputs[i].maxLength = part.length;
        inputs[i].placeholder = '*'.repeat(part.length);
        inputs[i].value = '';
    });
}

/* INPUT EVENTS */
inputs.forEach((input, i) => {
    input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g,'');
        if (input.value.length === input.maxLength && inputs[i+1]) {
            inputs[i+1].focus();
        }
        checkIP();
    });
    input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && input.value === '' && inputs[i-1]) inputs[i-1].focus();
    });
});

function checkIP() {
    const entered = inputs.map(i => i.value).join('.');
    const currentIP = realIPDiv.textContent;
    if (!currentIP || entered.length < currentIP.length) return;

    if (entered === currentIP) {
        msgDiv.textContent = '✔ ACCESS GRANTED · ' + (cachedOperator || 'NETWORK');
        msgDiv.className = 'system-message success';
    } else {
        msgDiv.textContent = '✖ LOW ERROR';
        msgDiv.className = 'system-message error';
    }
}

/* INIT */
document.addEventListener('DOMContentLoaded', getNetworkData);
</script>

</body>
</html>
