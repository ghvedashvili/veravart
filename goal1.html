<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პენალტების სერია</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* BASE STYLES */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      width: 100%;
      height: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      position: fixed;
    }

    .container-fluid {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100vh;
      height: -webkit-fill-available;
      background: #000;
    }

    .game-container {
      background: #000;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* GOAL - VISIBLE TEST */
    #goal {
      width: 80vw;
      max-width: 500px;
      height: 200px;
      background: red; /* TEST COLOR - უნდა ჩანდეს წითელი */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10%;
      border: 3px solid yellow; /* TEST BORDER */
    }

    /* HITBOXES - VISIBLE */
    .hitbox {
      position: absolute;
      background-color: rgba(255, 255, 0, 0.7); /* ყვითელი - უნდა ჩანდეს */
      border-radius: 50%;
      border: 3px solid red;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
    }

    .hitbox.hidden {
      display: none;
    }

    /* Hitbox positions */
    .hitbox[box="0"] { width: 60px; height: 60px; bottom: 50px; left: 50px; }
    .hitbox[box="1"] { width: 60px; height: 60px; top: 50px; left: 50px; }
    .hitbox[box="2"] { width: 60px; height: 60px; top: 50px; left: 50%; transform: translateX(-50%); }
    .hitbox[box="3"] { width: 60px; height: 60px; top: 50px; right: 50px; }
    .hitbox[box="4"] { width: 60px; height: 60px; bottom: 50px; right: 50px; }

    /* BALL - VISIBLE */
    #ball {
      width: 60px;
      height: 60px;
      position: absolute;
      left: 50%;
      bottom: 100px;
      transform: translateX(-50%);
      z-index: 100;
      pointer-events: none;
      background: blue; /* TEST COLOR - უნდა ჩანდეს ლურჯი */
      border-radius: 50%;
      border: 3px solid white;
    }

    /* UI ELEMENTS */
    .scoreboard {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      padding: 10px;
    }

    .debug-info {
      position: absolute;
      top: 100px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="game-container">
      <div class="scoreboard">
        <div id="player-score">მოთამაშე 0:</div>
        <div id="computer-score">0 Kidsmart</div>
      </div>
      
      <div class="debug-info" id="debug-info">დებაგი: თამაში იწყება...</div>

      <div id="game_field">
        <div id="goal">
          <div class="hitbox" box="0"></div>
          <div class="hitbox" box="1"></div>
          <div class="hitbox" box="2"></div>
          <div class="hitbox" box="3"></div>
          <div class="hitbox" box="4"></div>
        </div>

        <div id="ball"></div>
      </div>
    </div>
  </div>

  <script>
    // DEBUG VERSION - ყველაფერი უნდა ჩანდეს
    console.log('🚀 თამაში იწყება...');

    const goal = document.getElementById('goal');
    const ball = document.getElementById('ball');
    const hitboxes = document.querySelectorAll('.hitbox');
    const debugInfo = document.getElementById('debug-info');

    // შეამოწმეთ ელემენტები
    console.log('Goal element:', goal);
    console.log('Ball element:', ball);
    console.log('Hitboxes found:', hitboxes.length);

    debugInfo.textContent = `ელემენტები: Goal=${!!goal}, Ball=${!!ball}, Hitboxes=${hitboxes.length}`;

    // ჩართეთ hitboxes
    hitboxes.forEach(hitbox => {
      hitbox.addEventListener('click', function() {
        debugInfo.textContent = `დაწკაპუნებული: ${this.getAttribute('box')}`;
        console.log('Hitbox clicked:', this.getAttribute('box'));
        
        // ბურთის მოძრაობა
        ball.style.transition = 'all 1s ease-in-out';
        ball.style.left = this.style.left;
        ball.style.top = this.style.top;
      });
    });

    // დაადეთ პოზიციები hitboxes-ს
    function positionHitboxes() {
      hitboxes.forEach(hitbox => {
        const rect = hitbox.getBoundingClientRect();
        console.log(`Hitbox ${hitbox.getAttribute('box')}:`, rect);
      });
    }

    // დაიწყეთ თამაში
    setTimeout(() => {
      debugInfo.textContent += ' | თამაში მზადაა';
      positionHitboxes();
    }, 1000);

  </script>
</body>
</html>
