<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>·Éû·Éî·Éú·Éê·Éö·É¢·Éî·Éë·Éò·É° ·É°·Éî·É†·Éò·Éê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            color: white;
            font-family: Arial;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #1a1a1a, #000);
        }
        
        .goal-area {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            background: #8B4513;
            border: 5px solid white;
            border-bottom: none;
        }
        
        .net {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80%;
            background: 
                linear-gradient(90deg, transparent 49%, white 49%, white 51%, transparent 51%),
                linear-gradient(0deg, transparent 49%, white 49%, white 51%, transparent 51%);
            background-size: 30px 30px;
        }
        
        .hitbox {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 0, 0.5);
            border-radius: 50%;
            border: 2px solid red;
            cursor: pointer;
        }
        
        #hitbox0 { bottom: 20px; left: 20px; }
        #hitbox1 { top: 20px; left: 20px; }
        #hitbox2 { top: 20px; left: 125px; }
        #hitbox3 { top: 20px; right: 20px; }
        #hitbox4 { bottom: 20px; right: 20px; }
        
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.8s ease-out;
        }
        
        .goalkeeper {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: blue;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #goalMessage { color: gold; text-shadow: 3px 3px black; }
        #failMessage { color: red; text-shadow: 3px 3px black; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score" id="score">·Éõ·Éù·Éó·Éê·Éõ·Éê·É®·Éî 0 - 0 Kidsmart</div>
        
        <div class="goal-area">
            <div class="net"></div>
            <div class="goalkeeper" id="goalkeeper"></div>
            
            <div class="hitbox" id="hitbox0" data-pos="0"></div>
            <div class="hitbox" id="hitbox1" data-pos="1"></div>
            <div class="hitbox" id="hitbox2" data-pos="2"></div>
            <div class="hitbox" id="hitbox3" data-pos="3"></div>
            <div class="hitbox" id="hitbox4" data-pos="4"></div>
        </div>
        
        <div class="ball" id="ball"></div>
        
        <div class="message" id="goalMessage">GOAL! ‚öΩ</div>
        <div class="message" id="failMessage">FAIL! ‚ùå</div>
    </div>

    <script>
        // ·Éõ·Éê·É†·É¢·Éò·Éï·Éò, ·Éõ·Éù·É•·Éõ·Éî·Éì·Éò ·Éó·Éê·Éõ·Éê·É®·Éò
        console.log('üéÆ ·Éó·Éê·Éõ·Éê·É®·Éò ·Éò·É¨·Éß·Éî·Éë·Éê...');
        
        const ball = document.getElementById('ball');
        const goalkeeper = document.getElementById('goalkeeper');
        const scoreElement = document.getElementById('score');
        const goalMessage = document.getElementById('goalMessage');
        const failMessage = document.getElementById('failMessage');
        const hitboxes = document.querySelectorAll('.hitbox');
        
        let playerScore = 0;
        let computerScore = 0;
        let isPlayerTurn = true;
        
        // ·Éì·Éê·Éê·Éì·Éî·Éó event listeners hitboxes-·É°
        hitboxes.forEach(hitbox => {
            hitbox.addEventListener('click', function() {
                if (!isPlayerTurn) return;
                
                const position = this.getAttribute('data-pos');
                takeShot(parseInt(position));
            });
        });
        
        function takeShot(playerPosition) {
            // ·Éõ·Éî·Éô·Éê·É†·Éò·É° ·É®·Éî·Éõ·Éó·ÉÆ·Éï·Éî·Éï·Éò·Éó·Éò ·Éû·Éù·Éñ·Éò·É™·Éò·Éê
            const goalkeeperPosition = Math.floor(Math.random() * 5);
            
            // ·Éõ·Éî·Éô·Éê·É†·Éò·É° ·Éí·Éê·Éì·Éê·Éê·Éì·Éí·Éò·Éö·Éî·Éë·Éê
            moveGoalkeeper(goalkeeperPosition);
            
            // ·Éë·É£·É†·Éó·Éò·É° ·Éí·Éê·Éì·Éê·Éê·Éì·Éí·Éò·Éö·Éî·Éë·Éê ·Éõ·Éù·Éó·Éê·Éõ·Éê·É®·Éò·É° ·Éû·Éù·Éñ·Éò·É™·Éò·Éê·Éñ·Éî
            moveBall(playerPosition);
            
            // ·É®·Éî·Éê·Éõ·Éù·É¨·Éõ·Éî·Éó ·Éí·Éù·Éö·Éò
            setTimeout(() => {
                const isGoal = playerPosition !== goalkeeperPosition;
                
                if (isGoal) {
                    playerScore++;
                    showMessage(goalMessage);
                } else {
                    showMessage(failMessage);
                }
                
                updateScore();
                isPlayerTurn = false;
                
                // ·Éô·Éù·Éõ·Éû·Éò·É£·É¢·Éî·É†·Éò·É° ·Éú·Éê·ÉÆ·É¢·Éù·Éõ·Éò
                setTimeout(computerShot, 2000);
            }, 1000);
        }
        
        function computerShot() {
            const computerPosition = Math.floor(Math.random() * 5);
            const goalkeeperPosition = Math.floor(Math.random() * 5);
            
            moveGoalkeeper(goalkeeperPosition);
            moveBall(computerPosition);
            
            setTimeout(() => {
                const isGoal = computerPosition !== goalkeeperPosition;
                
                if (isGoal) {
                    computerScore++;
                }
                
                updateScore();
                isPlayerTurn = true;
            }, 1000);
        }
        
        function moveGoalkeeper(position) {
            const positions = ['20px', '20px', '125px', '230px', '230px'];
            goalkeeper.style.left = positions[position];
        }
        
        function moveBall(position) {
            const positions = [
                { left: '20px', top: '130px' },
                { left: '20px', top: '30px' },
                { left: '125px', top: '30px' },
                { left: '230px', top: '30px' },
                { left: '230px', top: '130px' }
            ];
            
            ball.style.left = positions[position].left;
            ball.style.top = positions[position].top;
        }
        
        function showMessage(messageElement) {
            messageElement.style.opacity = '1';
            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 1500);
        }
        
        function updateScore() {
            scoreElement.textContent = `·Éõ·Éù·Éó·Éê·Éõ·Éê·É®·Éî ${playerScore} - ${computerScore} Kidsmart`;
        }
        
        // ·Éì·Éê·Éò·É¨·Éß·Éî·Éó ·Éó·Éê·Éõ·Éê·É®·Éò
        console.log('‚úÖ ·Éó·Éê·Éõ·Éê·É®·Éò ·Éõ·Éñ·Éê·Éì·Éê·Éê!');
        updateScore();
    </script>
</body>
</html>
