<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coca-Cola </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #EB191E;
            box-shadow: inset 0 0 1000px 0px #960612;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: none;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 20px;
            z-index: 10;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 1.2rem;
            z-index: 10;
        }

        .coca-cola-container {
            perspective: 800px;
            width: 100vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            user-select: none;
            transform: scale(1);
            transition: transform 0.1s ease;
            touch-action: none;
        }

        .coca-cola-container:active {
            cursor: grabbing;
        }

        .coca-cola-container * {
            transform-style: preserve-3d;
        }

        .coca-cola {
            transform-origin: center center -51px;
            transform: rotateX(-20deg);
            width: 15px;
            height: 210px;
            margin: auto;
            transition: transform 0.1s;
        }

        .tin {
            width: 100%;
            height: 100%;
            transform: translateX(99.5%) rotateY(17.14deg);
            transform-origin: left;
            position: relative;
            left: 0;
            top: 0;
            background-color: #be0709;
            background-image: url('img/coca-cola-label.png');
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-color: red;
        }

        .tin--1 { background-position: 0% top; }
        .tin--2 { background-position: 5% top; }
        .tin--3 { background-position: 10% top; }
        .tin--4 { background-position: 15% top; }
        .tin--5 { background-position: 20% top; }
        .tin--6 { background-position: 25% top; }
        .tin--7 { background-position: 30% top; }
        .tin--8 { background-position: 35% top; }
        .tin--9 { background-position: 40% top; }
        .tin--10 { background-position: 45% top; }
        .tin--11 { background-position: 50% top; }
        .tin--12 { background-position: 55% top; }
        .tin--13 { background-position: 60% top; }
        .tin--14 { background-position: 65% top; }
        .tin--15 { background-position: 70% top; }
        .tin--16 { background-position: 75% top; }
        .tin--17 { background-position: 80% top; }
        .tin--18 { background-position: 85% top; }
        .tin--19 { background-position: 90% top; }
        .tin--20 { background-position: 95% top; }
        .tin--21 { background-position: 100% top; }

        .top {
            background-color: #86919a;
            background-image: url('https://image.ibb.co/na6wJ5/top_tin.png');
            background-repeat: no-repeat;
            background-size: auto 100%;
            width: 100px;
            height: 100px;
            position: absolute;
            transform: rotateX(-90deg) translateX(-50%) translateY(-0%);
            transform-origin: top;
            left: 50%;
            border-radius: 50%;
        }

        .bottom {
            box-shadow: 0px 0 39px -5px black;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100%;
            transform: rotateX(-90deg) translateX(-50%) translateY(0%);
            transform-origin: top;
            left: 50%;
            border-radius: 50%;
        }

        .zoom-level {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            z-index: 10;
        }

        .zoom-hint {
            position: absolute;
            top: 50%;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            z-index: 10;
            display: none;
        }

        @media (max-width: 768px) {
            .zoom-hint {
                display: block;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="title"> დაასახელე მწარმოებელი კომპანის patron-ი</div>
    
  
    
    <div class="coca-cola-container" id="canContainer">
        <div class="coca-cola" id="cocaCola">
            <div class="tin tin--1">
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="tin tin--2">
                    <div class="tin tin--3">
                        <div class="tin tin--4">
                            <div class="tin tin--5">
                                <div class="tin tin--6">
                                    <div class="tin tin--7">
                                        <div class="tin tin--8">
                                            <div class="tin tin--9">
                                                <div class="tin tin--10">
                                                    <div class="tin tin--11">
                                                        <div class="tin tin--12">
                                                            <div class="tin tin--13">
                                                                <div class="tin tin--14">
                                                                    <div class="tin tin--15">
                                                                        <div class="tin tin--16">
                                                                            <div class="tin tin--17">
                                                                                <div class="tin tin--18">
                                                                                    <div class="tin tin--19">
                                                                                        <div class="tin tin--20">
                                                                                            <div class="tin tin--21">
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instructions">
      
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canContainer = document.getElementById('canContainer');
            const cocaCola = document.getElementById('cocaCola');
        
            
            let isDragging = false;
            let isZooming = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: -20, y: 0 };
            let currentZoom = 1;
            let initialDistance = null;

            // Mouse drag events for rotation
            canContainer.addEventListener('mousedown', function(e) {
                if (e.touches && e.touches.length >= 2) return; // Ignore if multitouch
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
                canContainer.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging || isZooming) return;
                
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                rotation.y += deltaX * 0.5;
                rotation.x -= deltaY * 0.2;
                
                // Limit vertical rotation for better UX
                rotation.x = Math.max(-60, Math.min(10, rotation.x));
                
                updateCanRotation();
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                canContainer.style.cursor = 'grab';
            });

            // Mouse wheel zoom for desktop
            canContainer.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    // Zoom in
                    if (currentZoom < 3) {
                        currentZoom += 0.1;
                    }
                } else {
                    // Zoom out
                    if (currentZoom > 0.5) {
                        currentZoom -= 0.1;
                    }
                }
                updateZoom();
            });

            // Touch events for mobile devices
            canContainer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    // Single touch for rotation
                    isDragging = true;
                    previousMousePosition = { 
                        x: e.touches[0].clientX, 
                        y: e.touches[0].clientY 
                    };
                } else if (e.touches.length === 2) {
                    // Two touches for zooming
                    isZooming = true;
                    isDragging = false;
                    initialDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                }
                e.preventDefault();
            });
            
            canContainer.addEventListener('touchmove', function(e) {
                if (e.touches.length === 1 && isDragging && !isZooming) {
                    // Single touch rotation
                    const deltaX = e.touches[0].clientX - previousMousePosition.x;
                    const deltaY = e.touches[0].clientY - previousMousePosition.y;
                    
                    rotation.y += deltaX * 0.5;
                    rotation.x -= deltaY * 0.2;
                    
                    // Limit vertical rotation for better UX
                    rotation.x = Math.max(-60, Math.min(10, rotation.x));
                    
                    updateCanRotation();
                    
                    previousMousePosition = { 
                        x: e.touches[0].clientX, 
                        y: e.touches[0].clientY 
                    };
                } else if (e.touches.length === 2 && isZooming) {
                    // Two touch zoom
                    const currentDistance = getDistance(
                        e.touches[0].clientX, e.touches[0].clientY,
                        e.touches[1].clientX, e.touches[1].clientY
                    );
                    
                    if (initialDistance !== null) {
                        const zoomFactor = currentDistance / initialDistance;
                        const newZoom = currentZoom * zoomFactor;
                        
                        // Limit zoom range
                        if (newZoom >= 0.5 && newZoom <= 3) {
                            currentZoom = newZoom;
                            updateZoom();
                        }
                        
                        initialDistance = currentDistance;
                    }
                }
                e.preventDefault();
            });
            
            canContainer.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) {
                    isZooming = false;
                    initialDistance = null;
                }
                if (e.touches.length === 0) {
                    isDragging = false;
                }
            });

            // Helper function to calculate distance between two points
            function getDistance(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }
            
            function updateCanRotation() {
                cocaCola.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
            }
            
            function updateZoom() {
                canContainer.style.transform = `scale(${currentZoom})`;
              
            }
            
            // Initialize
            updateCanRotation();
            updateZoom();
        });
    </script>
</body>
</html>
