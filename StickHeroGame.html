<!DOCTYPE html>
<html>
<head>
<title>Stick Hero Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
html,
body {
  height: 100%;
  margin: 0;
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  overflow: hidden;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  cursor: pointer;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  position: relative;
}

#score {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 2em;
  font-weight: 900;
  z-index: 10;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#introduction {
  width: 80%;
  max-width: 300px;
  height: auto;
  position: absolute;
  font-weight: 600;
  font-size: 1.2em;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  transition: opacity 2s;
  z-index: 10;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  padding: 15px;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
}

#restart {
  width: 100px;
  height: 100px;
  position: absolute;
  border-radius: 50%;
  color: white;
  background-color: red;
  border: none;
  font-weight: 700;
  font-size: 1.2em;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  display: none;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

#perfect {
  position: absolute;
  opacity: 0;
  transition: opacity 2s;
  z-index: 10;
  font-size: 2em;
  font-weight: bold;
  color: gold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Score submission form */
#score-form {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  z-index: 100;
  width: 80%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

#score-form h3 {
  margin-top: 0;
  color: #333;
}

#final-score {
  font-weight: bold;
  font-size: 1.2em;
  color: #4CAF50;
}

#player-name {
  padding: 12px;
  margin: 15px 0;
  width: 80%;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1em;
}

#submit-score {
  padding: 12px 25px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s;
}

#submit-score:hover {
  background: #45a049;
}

/* Leaderboard modal */
#leaderboard-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 200;
  justify-content: center;
  align-items: center;
}

#leaderboard-content {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 80%;
  max-width: 500px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

#leaderboard-content h2 {
  margin-top: 0;
  color: #333;
  text-align: center;
}

#leaderboard-list {
  list-style-type: none;
  padding: 0;
  margin: 20px 0;
}

#leaderboard-list li {
  padding: 10px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
}

#leaderboard-list li:nth-child(odd) {
  background-color: #f9f9f9;
}

#leaderboard-list li span:first-child {
  font-weight: bold;
}

#close-leaderboard {
  padding: 10px 20px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
}

#show-leaderboard {
  position: absolute;
  bottom: 20px;
  right: 20px;
/*   padding: 10px 15px; */
  background: #2196F3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 10;
  font-size: 1em;
  line-height: 45px;
  font-size: 23px;
  height: 45px; 
  width: 45px;
}

/* Mobile specific styles */
@media (max-width: 768px) {
  #restart {
    width: 80px;
    height: 80px;
    font-size: 1em;
  }
  
  #score {
    font-size: 1.8em;
    top: 15px;
    right: 15px;
  }
  
  #introduction {
    font-size: 1.1em;
    width: 80%;
  }
  
  #perfect {
    font-size: 1.8em;
  }
  
  #player-name {
    font-size: 16px;
    padding: 10px;
  }
  
  #submit-score {
    padding: 10px 20px;
  }
  
  #show-leaderboard {
/*     padding: 8px 12px; */
    font-size: 0.9em;
  }
}
</style>
</head>
<body>
<div class="container">
  <div id="score">0</div>
  <canvas id="game"></canvas>
  <div id="introduction">Tap and hold to stretch out a stick</div>
  <div id="perfect">DOUBLE SCORE</div>
  <button id="restart">RESTART</button>
  <button id="show-leaderboard">üèÜ</button>
  
  <!-- Score submission form -->
  <div id="score-form">
    <h3>Game Over!</h3>
    <p>Your score: <span id="final-score">0</span></p>
    <input type="text" id="player-name" placeholder="Enter your name">
    <button id="submit-score">Submit Score</button>
  </div>
</div>

<!-- Leaderboard Modal -->
<div id="leaderboard-modal">
  <div id="leaderboard-content">
    <h2>Top Scores</h2>
    <ul id="leaderboard-list"></ul>
    <button id="close-leaderboard">Close</button>
  </div>
</div>

<script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyD0z4y5Q7Q5Z3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q",
    authDomain: "newspaperveravart-default-rtdb.firebaseapp.com",
    databaseURL: "https://newspaperveravart-default-rtdb.firebaseio.com",
    projectId: "newspaperveravart",
    storageBucket: "newspaperveravart.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:1234567890abcdef"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Extend the base functionality of JavaScript
Array.prototype.last = function () {
  return this[this.length - 1];
};

Math.sinus = function (degree) {
  return Math.sin((degree / 180) * Math.PI);
};

// Game data
let phase = "waiting";
let lastTimestamp;
let heroX;
let heroY;
let sceneOffset = 0;
let platforms = [];
let sticks = [];
let trees = [];
let score = 0;

// Configuration
let canvasWidth = 375;
let canvasHeight = 375;
const platformHeight = 100;
const heroDistanceFromEdge = 10;
const paddingX = 100;
const perfectAreaSize = 10;
const backgroundSpeedMultiplier = 0.2;

const hill1BaseHeight = 100;
const hill1Amplitude = 10;
const hill1Stretch = 1;
const hill2BaseHeight = 70;
const hill2Amplitude = 20;
const hill2Stretch = 0.5;

const stretchingSpeed = 4;
const turningSpeed = 4;
const walkingSpeed = 4;
const transitioningSpeed = 2;
const fallingSpeed = 2;

let heroWidth = 17;
let heroHeight = 30;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// UI Elements
const introductionElement = document.getElementById("introduction");
const perfectElement = document.getElementById("perfect");
const restartButton = document.getElementById("restart");
const scoreElement = document.getElementById("score");
const scoreForm = document.getElementById("score-form");
const finalScoreElement = document.getElementById("final-score");
const playerNameInput = document.getElementById("player-name");
const submitScoreButton = document.getElementById("submit-score");
const leaderboardModal = document.getElementById("leaderboard-modal");
const leaderboardList = document.getElementById("leaderboard-list");
const showLeaderboardButton = document.getElementById("show-leaderboard");
const closeLeaderboardButton = document.getElementById("close-leaderboard");

// Adjust for mobile
function adjustForMobile() {
  const isMobile = window.innerWidth <= 768;
  
  if (isMobile) {
    heroWidth = 25;
    heroHeight = 45;
    canvasWidth = window.innerWidth;
    canvasHeight = window.innerHeight;
  } else {
    heroWidth = 17;
    heroHeight = 30;
    canvasWidth = 375;
    canvasHeight = 375;
  }
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

// Initialize
adjustForMobile();
resetGame();

// Game functions
function resetGame() {
  phase = "waiting";
  lastTimestamp = undefined;
  sceneOffset = 0;
  score = 0;

  introductionElement.style.opacity = 1;
  perfectElement.style.opacity = 0;
  restartButton.style.display = "none";
  scoreForm.style.display = "none";
  scoreElement.innerText = score;

  platforms = [{ x: 50, w: 50 }];
  generatePlatform();
  generatePlatform();
  generatePlatform();
  generatePlatform();

  sticks = [{ x: platforms[0].x + platforms[0].w, length: 0, rotation: 0 }];

  trees = [];
  for (let i = 0; i < 10; i++) {
    generateTree();
  }

  heroX = platforms[0].x + platforms[0].w - heroDistanceFromEdge;
  heroY = 0;

  draw();
}

function generateTree() {
  const minimumGap = 30;
  const maximumGap = 150;
  const lastTree = trees[trees.length - 1];
  let furthestX = lastTree ? lastTree.x : 0;

  const x = furthestX + minimumGap + Math.floor(Math.random() * (maximumGap - minimumGap));
  const treeColors = ["#6D8821", "#8FAC34", "#98B333"];
  const color = treeColors[Math.floor(Math.random() * 3)];

  trees.push({ x, color });
}

function generatePlatform() {
  const minimumGap = 40;
  const maximumGap = 200;
  const minimumWidth = 20;
  const maximumWidth = 100;
  const lastPlatform = platforms[platforms.length - 1];
  let furthestX = lastPlatform.x + lastPlatform.w;

  const x = furthestX + minimumGap + Math.floor(Math.random() * (maximumGap - minimumGap));
  const w = minimumWidth + Math.floor(Math.random() * (maximumWidth - minimumWidth));

  platforms.push({ x, w });
}

function saveScore(name, score) {
  const scoresRef = database.ref('hero');
  const newScoreRef = scoresRef.push();
  newScoreRef.set({
    name: name,
    score: score,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  }).then(() => {
    loadLeaderboard();
    resetGame();
  });
}

function loadLeaderboard() {
  const scoresRef = database.ref('hero');
  scoresRef.orderByChild('score').limitToLast(10).once('value', (snapshot) => {
    const scores = [];
    snapshot.forEach((childSnapshot) => {
      scores.push(childSnapshot.val());
    });
    
    scores.sort((a, b) => b.score - a.score);
    updateLeaderboardUI(scores);
  });
}

function updateLeaderboardUI(scores) {
  leaderboardList.innerHTML = '';
  
  if (scores.length === 0) {
    leaderboardList.innerHTML = '<li>No scores yet</li>';
    return;
  }
  
  scores.forEach((score, index) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${index + 1}. ${score.name}</span><span>${score.score}</span>`;
    leaderboardList.appendChild(li);
  });
}

function showScoreForm() {
  finalScoreElement.textContent = score;
  scoreForm.style.display = 'block';
  playerNameInput.focus();
}

function showLeaderboard(event) {
  // COMPLETELY PREVENT GAME START FROM LEADERBOARD CLICK
  if (event) {
    event.stopImmediatePropagation();
    event.preventDefault();
  }
  
  // Pause the game if it's running
  if (phase !== "waiting" && phase !== "falling") {
    phase = "waiting";
  }
  
  loadLeaderboard();
  leaderboardModal.style.display = 'flex';
}

function hideLeaderboard() {
  leaderboardModal.style.display = 'none';
}

// EVENT LISTENERS WITH PROPER PROPAGATION CONTROL

// 1. First set up leaderboard button with strong prevention
showLeaderboardButton.addEventListener("click", function(event) {
  event.stopImmediatePropagation();
  event.preventDefault();
  showLeaderboard(event);
}, true); // Use capturing phase

// 2. Then set up game controls with careful targeting
canvas.addEventListener("mousedown", startStretching);
canvas.addEventListener("touchstart", function(event) {
  event.preventDefault();
  startStretching(event);
}, { passive: false });

window.addEventListener("mouseup", stopStretching);
window.addEventListener("touchend", function(event) {
  if (phase === "stretching") {
    event.preventDefault();
    stopStretching(event);
  }
}, { passive: false });

// Other listeners
submitScoreButton.addEventListener("click", function() {
  const name = playerNameInput.value.trim();
  if (name) {
    saveScore(name, score);
  } else {
    alert("Please enter your name");
  }
});

closeLeaderboardButton.addEventListener("click", hideLeaderboard);

window.addEventListener("keydown", function (event) {
  if (event.key == " ") {
    event.preventDefault();
    resetGame();
  }
});

window.addEventListener("resize", function() {
  adjustForMobile();
  draw();
});

// Game control functions
function startStretching(event) {
  if (phase == "waiting") {
    lastTimestamp = undefined;
    introductionElement.style.opacity = 0;
    phase = "stretching";
    window.requestAnimationFrame(animate);
  }
}

function stopStretching(event) {
  if (phase == "stretching") {
    phase = "turning";
  }
}

// Game loop
function animate(timestamp) {
  if (!lastTimestamp) {
    lastTimestamp = timestamp;
    window.requestAnimationFrame(animate);
    return;
  }

  switch (phase) {
    case "waiting":
      return;
    case "stretching": {
      sticks.last().length += (timestamp - lastTimestamp) / stretchingSpeed;
      break;
    }
    case "turning": {
      sticks.last().rotation += (timestamp - lastTimestamp) / turningSpeed;

      if (sticks.last().rotation > 90) {
        sticks.last().rotation = 90;

        const [nextPlatform, perfectHit] = thePlatformTheStickHits();
        if (nextPlatform) {
          score += perfectHit ? 2 : 1;
          scoreElement.innerText = score;

          if (perfectHit) {
            perfectElement.style.opacity = 1;
            setTimeout(() => perfectElement.style.opacity = 0, 1000);
          }

          generatePlatform();
          generateTree();
          generateTree();
        }

        phase = "walking";
      }
      break;
    }
    case "walking": {
      heroX += (timestamp - lastTimestamp) / walkingSpeed;

      const [nextPlatform] = thePlatformTheStickHits();
      if (nextPlatform) {
        const maxHeroX = nextPlatform.x + nextPlatform.w - heroDistanceFromEdge;
        if (heroX > maxHeroX) {
          heroX = maxHeroX;
          phase = "transitioning";
        }
      } else {
        const maxHeroX = sticks.last().x + sticks.last().length + heroWidth;
        if (heroX > maxHeroX) {
          heroX = maxHeroX;
          phase = "falling";
        }
      }
      break;
    }
    case "transitioning": {
      sceneOffset += (timestamp - lastTimestamp) / transitioningSpeed;

      const [nextPlatform] = thePlatformTheStickHits();
      if (sceneOffset > nextPlatform.x + nextPlatform.w - paddingX) {
        sticks.push({
          x: nextPlatform.x + nextPlatform.w,
          length: 0,
          rotation: 0
        });
        phase = "waiting";
      }
      break;
    }
    case "falling": {
      if (sticks.last().rotation < 180)
        sticks.last().rotation += (timestamp - lastTimestamp) / turningSpeed;

      heroY += (timestamp - lastTimestamp) / fallingSpeed;
      const maxHeroY = platformHeight + 100 + (window.innerHeight - canvasHeight) / 2;
      if (heroY > maxHeroY) {
        showScoreForm();
        return;
      }
      break;
    }
  }

  draw();
  window.requestAnimationFrame(animate);
  lastTimestamp = timestamp;
}

function thePlatformTheStickHits() {
  if (sticks.last().rotation != 90)
    throw Error(`Stick is ${sticks.last().rotation}¬∞`);
  const stickFarX = sticks.last().x + sticks.last().length;

  const platformTheStickHits = platforms.find(
    (platform) => platform.x < stickFarX && stickFarX < platform.x + platform.w
  );

  if (platformTheStickHits &&
      platformTheStickHits.x + platformTheStickHits.w / 2 - perfectAreaSize / 2 < stickFarX &&
      stickFarX < platformTheStickHits.x + platformTheStickHits.w / 2 + perfectAreaSize / 2)
    return [platformTheStickHits, true];

  return [platformTheStickHits, false];
}

// Drawing functions
function draw() {
  ctx.save();
  ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

  drawBackground();

  ctx.translate(
    (window.innerWidth - canvasWidth) / 2 - sceneOffset,
    (window.innerHeight - canvasHeight) / 2
  );

  drawPlatforms();
  drawHero();
  drawSticks();

  ctx.restore();
}

function drawPlatforms() {
  platforms.forEach(({ x, w }) => {
    ctx.fillStyle = "black";
    ctx.fillRect(
      x,
      canvasHeight - platformHeight,
      w,
      platformHeight + (window.innerHeight - canvasHeight) / 2
    );

    if (sticks.last().x < x) {
      ctx.fillStyle = "red";
      ctx.fillRect(
        x + w / 2 - perfectAreaSize / 2,
        canvasHeight - platformHeight,
        perfectAreaSize,
        perfectAreaSize
      );
    }
  });
}

function drawHero() {
  ctx.save();
  ctx.fillStyle = "black";
  const drawX = heroX - heroWidth / 2;
  const drawY = heroY + canvasHeight - platformHeight - heroHeight / 2;
  ctx.translate(drawX, drawY);

  drawRoundedRect(
    -heroWidth / 2,
    -heroHeight / 2,
    heroWidth,
    heroHeight - 4,
    5
  );

  const legDistance = 5;
  ctx.beginPath();
  ctx.arc(legDistance, 11.5, 3, 0, Math.PI * 2, false);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(-legDistance, 11.5, 3, 0, Math.PI * 2, false);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = "white";
  ctx.arc(5, -7, 3, 0, Math.PI * 2, false);
  ctx.fill();

  ctx.fillStyle = "red";
  ctx.fillRect(-heroWidth / 2 - 1, -12, heroWidth + 2, 4.5);
  ctx.beginPath();
  ctx.moveTo(-9, -14.5);
  ctx.lineTo(-17, -18.5);
  ctx.lineTo(-14, -8.5);
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(-10, -10.5);
  ctx.lineTo(-15, -3.5);
  ctx.lineTo(-5, -7);
  ctx.fill();

  ctx.restore();
}

function drawRoundedRect(x, y, width, height, radius) {
  ctx.beginPath();
  ctx.moveTo(x, y + radius);
  ctx.lineTo(x, y + height - radius);
  ctx.arcTo(x, y + height, x + radius, y + height, radius);
  ctx.lineTo(x + width - radius, y + height);
  ctx.arcTo(x + width, y + height, x + width, y + height - radius, radius);
  ctx.lineTo(x + width, y + radius);
  ctx.arcTo(x + width, y, x + width - radius, y, radius);
  ctx.lineTo(x + radius, y);
  ctx.arcTo(x, y, x, y + radius, radius);
  ctx.fill();
}

function drawSticks() {
  sticks.forEach((stick) => {
    ctx.save();
    ctx.translate(stick.x, canvasHeight - platformHeight);
    ctx.rotate((Math.PI / 180) * stick.rotation);

    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -stick.length);
    ctx.stroke();

    ctx.restore();
  });
}

function drawBackground() {
  var gradient = ctx.createLinearGradient(0, 0, 0, window.innerHeight);
  gradient.addColorStop(0, "#BBD691");
  gradient.addColorStop(1, "#FEF1E1");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  drawHill(hill1BaseHeight, hill1Amplitude, hill1Stretch, "#95C629");
  drawHill(hill2BaseHeight, hill2Amplitude, hill2Stretch, "#659F1C");

  trees.forEach((tree) => drawTree(tree.x, tree.color));
}

function drawHill(baseHeight, amplitude, stretch, color) {
  ctx.beginPath();
  ctx.moveTo(0, window.innerHeight);
  ctx.lineTo(0, getHillY(0, baseHeight, amplitude, stretch));
  for (let i = 0; i < window.innerWidth; i++) {
    ctx.lineTo(i, getHillY(i, baseHeight, amplitude, stretch));
  }
  ctx.lineTo(window.innerWidth, window.innerHeight);
  ctx.fillStyle = color;
  ctx.fill();
}

function drawTree(x, color) {
  ctx.save();
  ctx.translate(
    (-sceneOffset * backgroundSpeedMultiplier + x) * hill1Stretch,
    getTreeY(x, hill1BaseHeight, hill1Amplitude)
  );

  const treeTrunkHeight = 5;
  const treeTrunkWidth = 2;
  const treeCrownHeight = 25;
  const treeCrownWidth = 10;

  ctx.fillStyle = "#7D833C";
  ctx.fillRect(
    -treeTrunkWidth / 2,
    -treeTrunkHeight,
    treeTrunkWidth,
    treeTrunkHeight
  );

  ctx.beginPath();
  ctx.moveTo(-treeCrownWidth / 2, -treeTrunkHeight);
  ctx.lineTo(0, -(treeTrunkHeight + treeCrownHeight));
  ctx.lineTo(treeCrownWidth / 2, -treeTrunkHeight);
  ctx.fillStyle = color;
  ctx.fill();

  ctx.restore();
}

function getHillY(windowX, baseHeight, amplitude, stretch) {
  const sineBaseY = window.innerHeight - baseHeight;
  return (
    Math.sinus((sceneOffset * backgroundSpeedMultiplier + windowX) * stretch) *
      amplitude +
    sineBaseY
  );
}

function getTreeY(x, baseHeight, amplitude) {
  const sineBaseY = window.innerHeight - baseHeight;
  return Math.sinus(x) * amplitude + sineBaseY;
}

// FINAL FIX: Add pointer-events style to prevent any touch issues
const style = document.createElement('style');
style.textContent = `
  #leaderboard-modal, #leaderboard-modal * {
    pointer-events: auto;
  }
  #show-leaderboard {
    pointer-events: auto;
  }
  canvas {
    touch-action: none;
  }
`;
document.head.appendChild(style);
</script>
</html>
