<!DOCTYPE html>
<html>
<head>
<title>Rock-Paper-Scissors Game</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url("https://fonts.googleapis.com/css?family=Acme&display=swap");

@keyframes changeOrder {
  from {
    z-index: 9;
  }
  to {
    z-index: 1;
  }
}

@keyframes handShake {
  0%,
  100% {
    transform: rotate(10deg);
  }
  50% {
    transform: rotate(-10deg);
  }
}

@keyframes handShake2 {
  0%,
  100% {
    transform: rotateY(180deg) rotate(10deg);
  }
  50% {
    transform: rotateY(180deg) rotate(-10deg);
  }
}

html,
body {
  margin: 0;
  padding: 0;
  border: 0;
  line-height: 1;
  font-family: Acme, Arial, sans-serif;
}

form {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 10px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.5rem;
}

#game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 600px;
  margin-bottom: 20px;
}

#hands {
  text-align: center;
}

input:checked ~ div .hand {
  animation: none !important;
}

.hand {
  margin: 10px;
  width: 120px;
  height: 120px;
  position: relative;
  transform: rotate(10deg);
  display: inline-block;
  animation: handShake 2s infinite;
}

.hand > div {
  position: absolute;
  box-sizing: border-box;
  border: 2px solid black;
  background: gold;
  transition: all 0.1s;
}

.fist {
  height: 66px;
  left: 24px;
  top: 30px;
  width: 54px;
  border-radius: 12px 0 0 12px;
}

.finger {
  width: 42px;
  height: 18px;
  border-radius: 12px;
  left: 48px;
  transform-origin: 0 50%;
}

.finger-1 {
  top: 30px;
  --dif: 0px;
}
.finger-2 {
  top: 47px;
  left: 50px;
  --dif: 2px;
}
.finger-3 {
  top: 64px;
  --dif: 0px;
}
.finger-4 {
  top: 80px;
  height: 16px;
  left: 46px;
  --dif: -5px;
}

div.thumb {
  width: 21px;
  height: 42px;
  border-radius: 0 12px 12px 12px;
  top: 30px;
  left: 48px;
  border-left: 0 solid;
  box-shadow: -10px 4px 0 -9px black;
}

div.arm {
  width: 13px;
  height: 42px;
  left: 12px;
  top: 42px;
  border: 0;
  border-top: 2px solid black;
  border-bottom: 2px solid black;
}

#computer-hand {
  transform: rotateY(180deg);
  animation: handShake2 2s infinite;
  position: relative;
}

input[type="radio"] {
  position: absolute;
  top: -1000in;
  left: -1000in;
}

input[id$="scissors"]:checked ~ div #user-hand .finger-1,
input[id^="scissors"]:checked ~ div #computer-hand .finger-1 {
  width: 78px;
  transform: rotate(5deg);
}

input[id$="scissors"]:checked ~ div #user-hand .finger-2,
input[id^="scissors"]:checked ~ div #computer-hand .finger-2 {
  width: 78px;
  transform: rotate(-5deg);
}

input[id$="paper"]:checked ~ div #user-hand .finger-1,
input[id$="paper"]:checked ~ div #user-hand .finger-2,
input[id$="paper"]:checked ~ div #user-hand .finger-3,
input[id$="paper"]:checked ~ div #user-hand .finger-4,
input[id^="paper"]:checked ~ div #computer-hand .finger-1,
input[id^="paper"]:checked ~ div #computer-hand .finger-2,
input[id^="paper"]:checked ~ div #computer-hand .finger-3,
input[id^="paper"]:checked ~ div #computer-hand .finger-4 {
  left: 74px;
  left: calc(74px + var(--dif));
  width: 48px;
  border-left: 0;
  border-radius: 0 12px 12px 0;
}

#rock-rock:checked ~ div h2::before,
#paper-paper:checked ~ div h2::before,
#scissors-scissors:checked ~ div h2::before {
  content: "You Tied!";
}
#rock-paper:checked ~ div h2::before,
#paper-scissors:checked ~ div h2::before,
#scissors-rock:checked ~ div h2::before {
  content: "You Win!";
}
#rock-scissors:checked ~ div h2::before,
#paper-rock:checked ~ div h2::before,
#scissors-paper:checked ~ div h2::before {
  content: "Computer Wins!";
}

#message {
  text-align: center;
  font-size: 1.2rem;
  margin: 10px 0;
}
#score-display {
  text-align: center;
  font-size: 1rem;
}
input:checked ~ #message {
  display: block;
}

#hands {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

#icons {
  width: 100%;
  max-width: 300px;
  height: auto;
  display: flex;
  justify-content: center;
}

#icons > div {
  flex: 1;
  align-items: center;
  justify-content: center;
  width: 60px;
  height: 60px;
  overflow: hidden;
  position: relative;
  margin: 5px;
  padding: 10px;
  text-align:center;
}

label:active {
  position: static;
  margin-left: 60px;
}

label:active::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 60px;
  z-index: 10;
  height: 60px;
}

label {
  animation: changeOrder 0.45s infinite linear;
  background: #f5f5f5;
  border: 1px solid #ccc;
  box-sizing: border-box;
  cursor: pointer;
  display: block;
  height: 60px;
  width: 60px;
  line-height: 60px;
  font-size: 2rem;
  position: absolute;
  top: 0;
  left: 0;
  user-select: none;
}

label:nth-of-type(1) {
  animation-delay: -0s;
}
label:nth-of-type(2) {
  animation-delay: -0.15s;
}
label:nth-of-type(3) {
  animation-delay: -0.3s;
}

#score-display {
  font-size: 1em;
  font-weight: bold;
  margin: 0 15px;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  overflow: auto;
}

.modal-content {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  position: relative;
}

.close {
  color: #aaa;
  position: absolute;
  right: 20px;
  top: 10px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: black;
}

#game-over {
  text-align: center;
  display: none;
  margin-top: 10px;
}

#game-over h2 {
  color: #d35400;
  font-size: 1.3rem;
}

button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-family: 'Acme', sans-serif;
  font-size: 0.9em;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #2980b9;
}

#leaderboard-btn {
  margin-left: auto;
}

#overall-stats {
  margin-top: 10px;
  padding: 10px;
  background-color: #f9f9f9;
  border-radius: 5px;
  text-align: center;
  font-size: 0.9rem;
}

#overall-stats h3 {
  margin-top: 0;
  color: #2c3e50;
  font-size: 1.1rem;
}

.disabled {
  pointer-events: none;
  opacity: 0.6;
}
#icons-container {
  display: flex;
  justify-content: center;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}

/* Media Queries for larger screens */
@media (min-width: 768px) {
  h1 {
    font-size: 2rem;
  }
  
  .hand {
    width: 200px;
    height: 200px;
    margin: 20px;
  }
  
  .fist {
    height: 110px;
    left: 40px;
    top: 50px;
    width: 90px;
    border-radius: 20px 0 0 20px;
  }
  
  .finger {
    width: 70px;
    height: 30px;
    left: 80px;
  }
  
  .finger-1 {
    top: 50px;
    --dif: 0px;
  }
  .finger-2 {
    top: 78px;
    left: 84px;
    --dif: 4px;
  }
  .finger-3 {
    top: 106px;
    --dif: 0px;
  }
  .finger-4 {
    top: 134px;
    height: 26px;
    left: 76px;
    --dif: -8px;
  }
  
  div.thumb {
    width: 35px;
    height: 70px;
    top: 50px;
    left: 80px;
    box-shadow: -17px 6px 0 -15px black;
  }
  
  div.arm {
    width: 22px;
    height: 70px;
    left: 20px;
    top: 70px;
  }
  
  input[id$="scissors"]:checked ~ div #user-hand .finger-1,
  input[id^="scissors"]:checked ~ div #computer-hand .finger-1 {
    width: 130px;
  }
  
  input[id$="scissors"]:checked ~ div #user-hand .finger-2,
  input[id^="scissors"]:checked ~ div #computer-hand .finger-2 {
    width: 130px;
  }
  
  input[id$="paper"]:checked ~ div #user-hand .finger-1,
  input[id$="paper"]:checked ~ div #user-hand .finger-2,
  input[id$="paper"]:checked ~ div #user-hand .finger-3,
  input[id$="paper"]:checked ~ div #user-hand .finger-4,
  input[id^="paper"]:checked ~ div #computer-hand .finger-1,
  input[id^="paper"]:checked ~ div #computer-hand .finger-2,
  input[id^="paper"]:checked ~ div #computer-hand .finger-3,
  input[id^="paper"]:checked ~ div #computer-hand .finger-4 {
    left: 124px;
    left: calc(124px + var(--dif));
    width: 80px;
  }
  
  #message {
    font-size: 1.5rem;
  }
  
  #score-display {
    font-size: 1.2rem;
  }
  
  #game-over h2 {
    font-size: 1.5rem;
  }
  
  button {
    padding: 10px 15px;
    font-size: 1em;
  }
  
  #overall-stats {
    font-size: 1rem;
    padding: 15px;
  }
  
  #overall-stats h3 {
    font-size: 1.2rem;
  }
  
  #icons > div {
    margin: 10px;
    padding: 40px;
  }
}
  #icons > div {
  position: relative;
  touch-action: manipulation;
}

label {
  /* Keep existing styles but add: */
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

/* Increase tap target size on mobile */
@media (max-width: 767px) {
  #icons > div {
    width: 80px;
    height: 80px;
  }
  
  label {
    width: 80px;
    height: 80px;
    line-height: 80px;
    font-size: 2.5rem;
  }
}
</style>

</head>
<body>
<form>

  <input type="radio" id="rock-rock" name="rock-paper-scissors">
  <input type="radio" id="rock-paper" name="rock-paper-scissors">
  <input type="radio" id="rock-scissors" name="rock-paper-scissors">
  <input type="radio" id="paper-rock" name="rock-paper-scissors">

  <div>
   <h1>CSS Rock-Paper-Scissors</h1>
  <div id="score-display">Score: You 0 - 0 Computer</div>
   
    <div id="hands">
       <div class="hand" id="user-hand">
        <div class="fist"></div>
        <div class="finger finger-1"></div>
        <div class="finger finger-2"></div>
        <div class="finger finger-3"></div>
        <div class="finger finger-4"></div>
        <div class="thumb"></div>
        <div class="arm"></div>
      </div>

        <div class="fist"></div>
        <div class="finger finger-1"></div>

        <div class="finger finger-4"></div>
        <div class="thumb"></div>
        <div class="arm"></div>
      </div>

          <label for="rock-rock">âœŠ</label>

        </div>

        </div>
        <div>

          <label for="paper-scissors">âœŒ</label>
          <label for="scissors-scissors">âœŒ</label>
        </div>

  <div id="game-over">
    <h2>Game Over!</h2>
    <p id="final-result"></p>

    <p>Players vs Computer: <span id="overall-score">0 - 0</span></p>

</form>

<script>
  // Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD0z4y5Q7Q5Z3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q",
  authDomain: "newspaperveravart-default-rtdb.firebaseapp.com",
  databaseURL: "https://newspaperveravart-default-rtdb.firebaseio.com",
  projectId: "newspaperveravart",
  storageBucket: "newspaperveravart.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:1234567890abcdef"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const scoresRef = database.ref('score2');
const statsRef = database.ref('stats');

// Game state
let gameState = {
  playerScore: 0,
  computerScore: 0,
  gameActive: true,
  maxScore: 3,
  roundActive: false,
  playerWins: 0,
  computerWins: 0
};

// DOM elements
const scoreDisplay = document.getElementById('score-display');
const gameOverDiv = document.getElementById('game-over');
const finalResult = document.getElementById('final-result');
const playAgainBtn = document.getElementById('play-again-btn');
const overallScoreDisplay = document.getElementById('overall-score');
const iconsContainer = document.getElementById('icons');
const labels = document.querySelectorAll('#icons label');

// Add touch event support
function setupTouchEvents() {
  labels.forEach(label => {
    // Add both click and touch events
    label.addEventListener('click', handleChoice);
    label.addEventListener('touchend', handleChoice);
    
    // Prevent default touch behavior
    label.addEventListener('touchstart', (e) => {
      e.preventDefault();
    }, { passive: false });
  });
}

function handleChoice(e) {
  e.preventDefault();
  if (!gameState.gameActive || gameState.roundActive) return;
  
  const label = e.currentTarget;
  const radioId = label.getAttribute('for');
  const radio = document.getElementById(radioId);
  
  if (radio) {
    radio.checked = true;
    processChoice(radioId);
  }
}

// Load overall stats
function loadOverallStats() {
  statsRef.once('value', (snapshot) => {
    const stats = snapshot.val() || { playerWins: 0, computerWins: 0 };
    gameState.playerWins = stats.playerWins || 0;
    gameState.computerWins = stats.computerWins || 0;
    updateOverallScore();
  });
}

// Update overall score display
function updateOverallScore() {
  overallScoreDisplay.textContent = `${gameState.playerWins} - ${gameState.computerWins}`;
}

// Update score display
function updateScoreDisplay() {
  scoreDisplay.textContent = `Score: You ${gameState.playerScore} - ${gameState.computerScore} Computer`;
}

// Reset selections after 2 seconds
function resetAfterDelay() {
  setTimeout(() => {
    resetSelections();
    checkGameEnd();
    gameState.roundActive = false;
    enableChoices();
  }, 2000);
}

// Reset radio buttons
function resetSelections() {
  const radios = document.querySelectorAll('input[type="radio"]');
  radios.forEach(radio => radio.checked = false);
}

// Disable choices during round
function disableChoices() {
  iconsContainer.classList.add('disabled');
}

// Enable choices after round
function enableChoices() {
  iconsContainer.classList.remove('disabled');
}

// Check if game should end
function checkGameEnd() {
  if (gameState.playerScore >= gameState.maxScore || gameState.computerScore >= gameState.maxScore) {
    handleGameOver();
  }
}

// Handle game over
function handleGameOver() {
  gameState.gameActive = false;
  
  // Determine winner
  let resultMessage;
  if (gameState.playerScore > gameState.computerScore) {
    resultMessage = `You won ${gameState.playerScore}-${gameState.computerScore}!`;
    gameState.playerWins++;
  } else {
    resultMessage = `Computer won ${gameState.computerScore}-${gameState.playerScore}!`;
    gameState.computerWins++;
  }
  
  finalResult.textContent = resultMessage;
  gameOverDiv.style.display = 'block';
  
  // Save stats to Firebase
  saveStats();
  updateOverallScore();
}

// Reset the game
function resetGame() {
  // Reset game state
  gameState.playerScore = 0;
  gameState.computerScore = 0;
  gameState.gameActive = true;
  gameState.roundActive = false;
  
  updateScoreDisplay();
  resetSelections();
  gameOverDiv.style.display = 'none';
  enableChoices();
}

// Save score to Firebase
function saveScore(name, score) {
  const newScoreRef = scoresRef.push();
  newScoreRef.set({
    name: name,
    score: score,
    date: new Date().toISOString()
  });
}

// Save stats to Firebase
function saveStats() {
  statsRef.set({
    playerWins: gameState.playerWins,
    computerWins: gameState.computerWins
  });
}

// Process the player's choice
function processChoice(id) {
  if (!gameState.gameActive || gameState.roundActive) return;
  
  gameState.roundActive = true;
  disableChoices();
  
  // Update scores based on result
  if (id.includes('-rock')) {
    if (id.startsWith('rock')) {
      // Tie - no score change
    } else if (id.startsWith('paper')) {
      gameState.computerScore++;
    } else if (id.startsWith('scissors')) {
      gameState.playerScore++;
    }
  } else if (id.includes('-paper')) {
    if (id.startsWith('paper')) {
      // Tie - no score change
    } else if (id.startsWith('scissors')) {
      gameState.computerScore++;
    } else if (id.startsWith('rock')) {
      gameState.playerScore++;
    }
  } else if (id.includes('-scissors')) {
    if (id.startsWith('scissors')) {
      // Tie - no score change
    } else if (id.startsWith('rock')) {
      gameState.computerScore++;
    } else if (id.startsWith('paper')) {
      gameState.playerScore++;
    }
  }
  
  updateScoreDisplay();
  resetAfterDelay();
}

// Initialize game
function initGame() {
  setupTouchEvents();
  updateScoreDisplay();
  gameOverDiv.style.display = 'none';
  loadOverallStats();
  
  // Also keep the original radio change listeners for desktop
  document.querySelectorAll('input[type="radio"]').forEach(radio => {
    radio.addEventListener('change', function() {
      processChoice(this.id);
    });
  });
  
  playAgainBtn.addEventListener('click', () => {
    resetGame();
  });
}

// Start the game
initGame();
</script>
