<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ალექსის თამაშების სამყარო</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Modak&display=swap');
        
        :root {
            --orange: #ff9f1c;
            --red: #e71d36;
            --blue: #2ec4b6;
            --dark: #011627;
            --boxborder: 6px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .game-element {
            position: absolute;
            visibility: hidden;
            z-index: 10;
            will-change: transform;
            transition: transform 0.1s linear;
        }
        
        h1 {
            font-family: 'Modak', cursive;
            font-size: 30px;
            background-color: var(--orange);
            border: var(--boxborder) solid var(--dark);
            padding: 10px;
            width: 320px;
            height: 140px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-button {
            color: #fff;
            font-weight: bold;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: var(--boxborder) solid var(--dark);
            user-select: none;
        }
        
        /* მართკუთხა ღილაკები */
        .block {
            border-radius: 12px;
            min-height: 80px;
            width: 200px;
        }
        
        /* წრიული ღილაკები */
        .ball {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            padding: 10px;
        }
        
        .game-button a {
            color: #fff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        /* ფერები ღილაკებისთვის */
        .game-1 {
            background: linear-gradient(135deg, #0077b5 0%, #00a1f1 100%);
        }
        .game-2 {
            background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%);
        }
        .game-3 {
            background: linear-gradient(135deg, #dc4e41 0%, #ff6b6b 100%);
        }
        
        /* Coming Soon სტილები */
        .coming-soon {
            background: linear-gradient(135deg, #f39c12 0%, #f9ca24 100%);
            opacity: 0.8;
        }
        
        /* მობილურის სტილები */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                width: 250px;
                height: 110px;
            }
            
            .block {
                width: 160px !important;
                height: 70px !important;
                font-size: 16px;
            }
            
            .ball {
                width: 100px !important;
                height: 100px !important;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-element block">შექმნილია ალექსანდრესთვის</h1>
    
    <!-- ძირითადი ღილაკები -->
    <div class="game-element ball game-button game-1">
        <a href="Findthematchingpair.html">იპოვე ერთნაირი სმაილები</a>
    </div>
    <div class="game-element ball game-button game-2">
        <a href="RockPaperScissors.html">ქვა ქაღალდი მაკრატელი</a>
    </div>
    <div class="game-element block game-button game-3">
        <a href="StickHeroGame.html">ნინძა</a>
    </div>
    <div class="game-element block game-button game-3">
        <a href="circus.html">ცირკი</a>
    </div>
    
    <!-- Coming Soon ღილაკები -->
    <div class="game-element ball game-button coming-soon">Coming Soon 1</div>
    <div class="game-element block game-button coming-soon">Coming Soon 2</div>
    <div class="game-element ball game-button coming-soon">Coming Soon 3</div>
    <div class="game-element block game-button coming-soon">Coming Soon 4</div>
    <div class="game-element ball game-button coming-soon">Coming Soon 5</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ინიციალიზაცია
            const Engine = Matter.Engine,
                  Render = Matter.Render,
                  World = Matter.World,
                  Bodies = Matter.Bodies,
                  Body = Matter.Body;
            
            const elements = document.querySelectorAll('.game-element');
            const isMobile = window.matchMedia("(max-width: 600px)").matches;
            
            // ფიზიკის კონფიგურაცია
            const engine = Engine.create({
                enableSleeping: true,
                gravity: { x: 0, y: isMobile ? 0.5 : 0.7 } // ქვემოთ მიმართული გრავიტაცია
            });
            
            // ელემენტების შექმნა
            const bodies = [];
            elements.forEach((el, index) => {
                const isBall = el.classList.contains('ball');
                const body = Bodies.rectangle(
                    window.innerWidth / 2,
                    -100 - (index * 100), // ეკრანის ზემოთ იწყება
                    el.offsetWidth,
                    el.offsetHeight,
                    {
                        chamfer: { radius: isBall ? el.offsetWidth/2 : 10 },
                        friction: 0.1,
                        restitution: 0.2,
                        density: 0.0004,
                        collisionFilter: { group: 0 }
                    }
                );
                bodies.push(body);
                
                // საწყისი იმპულსი
                Body.setVelocity(body, { 
                    x: (Math.random() * 2) - 1, // მცირე შემთხვევითი ჰორიზონტალური მოძრაობა
                    y: 0 
                });
            });
            
            // საზღვრების შექმნა
            const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight + 50, 
                                          window.innerWidth, 100, { 
                isStatic: true,
                render: { visible: false }
            });
            
            const walls = [
                Bodies.rectangle(-50, window.innerHeight/2, 100, window.innerHeight, { 
                    isStatic: true,
                    render: { visible: false }
                }),
                Bodies.rectangle(window.innerWidth + 50, window.innerHeight/2, 100, window.innerHeight, { 
                    isStatic: true,
                    render: { visible: false }
                })
            ];
            
            World.add(engine.world, [...bodies, ground, ...walls]);
            
            // ანიმაციის ციკლი
            function animate() {
                Engine.update(engine, 16);
                
                elements.forEach((el, i) => {
                    const body = bodies[i];
                    
                    // აკრძალვა ეკრანის გვერდებზე გასვლის
                    if (body.position.x < el.offsetWidth/2) {
                        Body.setPosition(body, { 
                            x: el.offsetWidth/2, 
                            y: body.position.y 
                        });
                    }
                    if (body.position.x > window.innerWidth - el.offsetWidth/2) {
                        Body.setPosition(body, { 
                            x: window.innerWidth - el.offsetWidth/2, 
                            y: body.position.y 
                        });
                    }
                    
                    // გლუვი მოძრაობა
                    el.style.transform = `translate(${body.position.x - el.offsetWidth/2}px, 
                                          ${body.position.y - el.offsetHeight/2}px) 
                                         rotate(${body.angle}rad)`;
                    el.style.visibility = 'visible';
                });
                
                requestAnimationFrame(animate);
            }
            
            // დაწყება
            animate();
            
            // რესაიზის დამუშავება
            window.addEventListener('resize', function() {
                Body.setPosition(walls[1], { 
                    x: window.innerWidth + 50, 
                    y: window.innerHeight/2 
                });
                Body.setPosition(ground, { 
                    x: window.innerWidth/2, 
                    y: window.innerHeight + 50 
                });
            });
        });
    </script>
</body>
</html>
