<!DOCTYPE html>
<html>
<head>
    <title>Game Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 15px;
           background-color: #323b43;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .game-buttons {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 0;
        }
        
        .button__game {
            color: #fff;
            font-weight: bold;
            padding: 15px 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .button__game a {
            color: #fff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .button__game:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        /* Fun colors for buttons */
        .game-1 {
            background-color: #0077b5; /* Red */
        }
        .game-2 {
            background-color: #ff6600; /* Blue */
        }
        .game-3 {
            background-color: #dc4e41; /* Green */
        }
        .coming-soon {
            background-color: #f39c12; /* Orange */
            pointer-events: none;
            opacity: 0.7;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .game-buttons {
                grid-template-columns: 1fr;
            }
            
            .button__game {
                padding: 20px 10px;
                font-size: 18px;
            }
        }
        
        @media (min-width: 601px) and (max-width: 900px) {
            .game-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Game For Alex</h1>
    
    <ul class="game-buttons">
        <li class="button__game game-1"><a href="Findthematchingpair.html">Find the Matching Pair</a></li>
        <li class="button__game game-2"><a href="RockPaperScissors.html">Rock-Paper-Scissors</a></li>
        <li class="button__game game-3"><a href="StickHeroGame.html">Stick Hero Game</a></li>
        <li class="button__game coming-soon">Coming Soon</li>
        <li class="button__game coming-soon">Coming Soon</li>
        <li class="button__game coming-soon">Coming Soon</li>
        <li class="button__game coming-soon">Coming Soon</li>
    </ul>
</body>
</html>
