<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Press Start 2P', monospace;
    text-align: center;
    color: #333;
  }

  #dino-img {
    width: 300px;
    height: auto;
    display: none;
  }

  #next-btn {
    display: none;
    margin-top: 25px;
    padding: 15px 25px;
    border: 2px solid #000;
    background: #fff;
    cursor: pointer;
    font-family: 'Press Start 2P', monospace;
    font-size: 14px;
  }

  #next-btn:hover {
    background: #000;
    color: #fff;
  }

  #status {
    margin-top: 15px;
    font-size: 12px;
  }

  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
</style>
</head>
<body>
  <img id="dino-img" src="" alt="Dino">
  <button id="next-btn">NEXT LEVEL</button>
  <div id="status"></div>

<script>
  const dinoImg = document.getElementById("dino-img");
  const nextBtn = document.getElementById("next-btn");
  const statusText = document.getElementById("status");

  const onlineGif = "https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/download.gif";
  const offlineGif = "https://storage.googleapis.com/gweb-uniblog-publish-prod/original_images/Dino_non-birthday_version.gif";

  function showOnline() {
    dinoImg.src = onlineGif;
    dinoImg.style.display = "block";
    nextBtn.style.display = "none";
    statusText.innerText = "T-rex მიგიყვანს შემდეგ ეტაპამდე";
  }

  function showOffline() {
    dinoImg.src = offlineGif;
    dinoImg.style.display = "block";
    nextBtn.style.display = "none";
    statusText.innerText = "";

    // ერთი წრის დასრულების შემდეგ ღილაკის გამოჩენა
    setTimeout(() => {
      nextBtn.style.display = "inline-block";
    }, 6000); // GIF დაახლოებით 6 წამში სრულდება
  }

  // ღილაკზე დაჭერა
  nextBtn.addEventListener("click", () => {
    nextBtn.innerText = "COMING SOON...";
    nextBtn.disabled = true;
  });

  // საწყისი მდგომარეობა
  if (navigator.onLine) {
    showOnline();
  } else {
    showOffline();
  }

  // ცვლილების დაფიქსირება
  window.addEventListener("online", showOnline);
  window.addEventListener("offline", showOffline);
</script>
</body>
</html>
