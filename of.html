<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto T-Rex Offline Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  #offline-game {
    width: 800px;
    height: 150px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<canvas id="offline-game"></canvas>

<script src="https://cdn.jsdelivr.net/gh/wayou/t-rex-runner@master/dist/t-rex-runner.min.js"></script>
<script>
window.addEventListener('load', () => {
  const canvas = document.getElementById('offline-game');
  const runner = new Runner(canvas, {
    spriteDef: Runner.spriteDefinition,
    useTimeTick: true
  });

  // საწყისი დინოს ჩვენება
  runner.playing = false;
  runner.clearCanvas();
  runner.tRex.draw(runner.canvasCtx);

  let autoLoop;

  function autoStart() {
    if(!autoLoop){
      runner.playing = true;
      runner.play(); // ბიბლიოთეკის main loop

      // ავტომატური tick loop
      autoLoop = setInterval(() => {
        const ctx = runner.canvasCtx;
        runner.clearCanvas();
        runner.horizon.update(runner.deltaTime, runner.currentSpeed);
        runner.horizon.draw(ctx);
        runner.tRex.update(runner.deltaTime);
        runner.tRex.draw(ctx);

        // ავტომატური jump დაბრკოლებებზე
        const obstacles = runner.horizon.obstacles;
        if(obstacles.length > 0){
          const firstObs = obstacles[0];
          const dist = firstObs.xPos - runner.tRex.xPos - runner.tRex.width;
          if(dist < 60 && dist > 0 && !runner.tRex.jumping){
            runner.tRex.startJump();
          }
        }
      }, 20);
    }
  }

  function autoStop() {
    if(autoLoop){
      clearInterval(autoLoop);
      autoLoop = null;
      runner.playing = false;
      runner.clearCanvas();
      runner.horizon.clear();
      runner.tRex.reset();
      runner.tRex.draw(runner.canvasCtx);
    }
  }

  window.addEventListener('offline', autoStart);
  window.addEventListener('online', autoStop);

  if(!navigator.onLine){
    autoStart();
  }
});
</script>

</body>
</html>
