<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto T-Rex Offline Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  #offline-game {
    width: 800px;
    height: 150px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<canvas id="offline-game"></canvas>

<script src="https://cdn.jsdelivr.net/gh/wayou/t-rex-runner@master/dist/t-rex-runner.min.js"></script>
<script>
window.addEventListener('load', () => {
  const canvas = document.getElementById('offline-game');
  const runner = new Runner(canvas, {
    spriteDef: Runner.spriteDefinition,
    useTimeTick: true
  });

  // საწყისი დინოს ჩვენება
  runner.playing = false;
  runner.tRex.update(0); // დინოს რენდერი ერთხელ
  runner.clearCanvas();
  runner.tRex.draw(runner.canvasCtx);

  let autoInterval;

  function startAutoRunner() {
    if(!runner.playing) {
      runner.playing = true;
      runner.play();

      autoInterval = setInterval(() => {
        const obstacles = runner.horizon.obstacles;
        if(obstacles.length > 0){
          const firstObs = obstacles[0];
          const obsDistance = firstObs.xPos - runner.tRex.xPos - runner.tRex.width;
          if(obsDistance < 60 && obsDistance > 0 && !runner.tRex.jumping){
            runner.tRex.startJump();
          }
        }
      }, 20);
    }
  }

  function stopAutoRunner() {
    if(runner.playing){
      runner.playing = false;
      runner.stop();
      runner.clearCanvas();
      runner.tRex.draw(runner.canvasCtx); // საწყისი დინოს ჩვენება
      clearInterval(autoInterval);
    }
  }

  window.addEventListener('offline', startAutoRunner);
  window.addEventListener('online', stopAutoRunner);

  if(!navigator.onLine){
    startAutoRunner();
  }
});
</script>

</body>
</html>
