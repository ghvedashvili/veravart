<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Rex Offline Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  #offline-game {
    width: 600px;
    height: 150px;
  }
</style>
</head>
<body>

<canvas id="offline-game"></canvas>

<script src="https://cdn.jsdelivr.net/gh/wayou/t-rex-runner@master/dist/t-rex-runner.min.js"></script>
<script>
window.addEventListener('load', () => { // დარწმუნებული ვართ რომ DOM მზადაა
  const canvas = document.getElementById('offline-game');
  const runner = new Runner(canvas);

  // თავიდან დინო უძრავია
  runner.stop();
  runner.playing = false;
  runner.clearCanvas();
  runner.update();

  // Offline ჩართვა
  function goOffline() {
    if(!runner.playing) {
      runner.playing = true;
      runner.play(); // თამაში ავტომატურად იწყება
    }
  }

  // Online გაჩერება
  function goOnline() {
    if(runner.playing) {
      runner.playing = false;
      runner.stop();
      runner.clearCanvas();
      runner.update();
    }
  }

  window.addEventListener('offline', goOffline);
  window.addEventListener('online', goOnline);

  // თავიდან offline თუ უკვე არის
  if(!navigator.onLine){
    goOffline();
  }
});
</script>

</body>
</html>
