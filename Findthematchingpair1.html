<script> 
// Firebase configuration 
const firebaseConfig = { 
apiKey: "AIzaSyD0z4y5Q7Q5Z3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q", 
authDomain: "newspaperveravart-default-rtdb.firebaseapp.com",

// Initialize Firebase 
firebase.initializeApp(firebaseConfig); 
const database = firebase.database();

var game = document.getElementById('game'),
    btnArea = document.getElementById('btnArea'),
    hintBtn = document.getElementById('hintBtn'),
    leaderboardBtn = document.getElementById('leaderboardBtn'),
    replayBtn = document.getElementById('replayBtn'),
    nameForm = document.getElementById('nameForm'),
    finalScore = document.getElementById('finalScore'),
    rankDisplay = document.getElementById('rankDisplay'),
    leaderboard = document.getElementById('leaderboard'),
    leaderboardList = document.getElementById('leaderboardList'),
    closeLeaderboard = document.getElementById('closeLeaderboard'),
    startScreen = document.getElementById('startScreen'),
    startForm = document.getElementById('startForm'),
    playerNameInput = document.getElementById('playerName'),
    startGameBtn = document.getElementById('startGame'),
    timeLimit = 30 * 1000, // in millisec
    timeLeft,
    timeInt,
    lastBtn,
    hint,
    msTilHint,
    matched = false,
    art = ['ğŸ˜„','ğŸ¤£','ğŸ™‚','ğŸ™ƒ','ğŸ˜‰','ğŸ˜‡','ğŸ˜','ğŸ¤¥','ğŸ˜˜','ğŸ˜š','ğŸ˜›','ğŸ˜œ','ğŸ˜‹','ğŸ¤—','ğŸ¤”','ğŸ¤','ğŸ˜¶','ğŸ¤‘','ğŸ˜','ğŸ™„','ğŸ˜³','ğŸ˜¬','ğŸ˜´','ğŸ¤•','ğŸ¤ ','ğŸ¤§','ğŸ˜¢','ğŸ˜µ','ğŸ˜','ğŸ¤“','ğŸ˜¡','ğŸ¤¢','ğŸ˜­','ğŸ˜«','ğŸ˜ '],
    found = 0,
    hintCount = 0,
    isTabActive = true,
    lastActiveTime = Date.now(),
    lastTabSwitchTime = Date.now(),
    isInspecting = false,
    currentPlayerName = '',
    gameStartTime = 0,
    lastUpdateTime = 0;

// Make 16 buttons
for (var i = 1; i <= 16; i++) {
    var b;
    if (i == 1) b = document.getElementById('b1');
    else {
        b = document.getElementById('b1').cloneNode(true);
        b.id = 'b' + (i);
        btnArea.appendChild(b);
    }
    b.onclick = b.ontouchend = btnClick;
}

// Show start screen with name input
startForm.style.display = 'block';

// Start game when name is entered
startGameBtn.addEventListener('click', function() {
    const name = playerNameInput.value.trim();
    if (name) {
        currentPlayerName = name;
        startScreen.style.display = 'none';
        new TimelineMax({onStart: populate})
            .set(game, {userSelect: 'none', background: 'radial-gradient(#333, #000 120%)'})
            .set('.foundTxt', {textContent: 'áƒ˜áƒáƒáƒ•áƒ” áƒ¢áƒ§áƒ£áƒáƒ˜ áƒ¡áƒ›áƒáƒ˜áƒšáƒ”áƒ‘áƒ˜...'})
            .set('.end', {autoAlpha: 0})
            .set('#replayBtn', {transformOrigin: 'center'})
            .to('#container', 0.2, {opacity: 1, ease: Power2.easeIn}, 0);
    }
});

// Initial states...
function populate() {
    lastBtn = undefined;
    matched = false;
    msTilHint = 5000;
    TweenMax.set(hintBtn, {autoAlpha: 0, textContent: "ğŸ’¡", fontSize: 30});
    TweenMax.staggerFromTo('.btn', 0.3, {scale: 0.2, alpha: 0, rotation: 1}, { rotation: 0, alpha: 1, scale: 1, ease: Back.easeOut.config(4), stagger: {grid: [4, 4], from: "center", amount: 0.2} });

    var btns = [];
    for (var i = 0; i < 15; i++) makeNewNum();
    
    function makeNewNum() {
        var n = art[Math.ceil(rand(0, art.length - 1))], valExists = false;
        for (var i = 0; i < btns.length; i++) if (n == btns[i]) valExists = true;
        (valExists) ? makeNewNum() : btns.push(n);
    }
    
    hint = btns[14];
    btns.push(btns[14]);
    shuffleArray(btns);
    
    for (var b = 1; b <= 16; b++) window['b' + b].textContent = btns[b - 1];
}

function btnClick(e) {
    if (e.type == 'touchend') e.currentTarget.onclick = undefined;
    if (matched) return;
    
    if (timeInt == undefined) {
        timeLeft = timeLimit;
        gameStartTime = Date.now();
        lastUpdateTime = gameStartTime;
        timeInt = setInterval(updateTime, 100);
    }
    
    var b = e.currentTarget;
    TweenMax.to(b, 0.05, {scale: 0.95, yoyo: true, repeat: 1});
    
    if (lastBtn != undefined && lastBtn != b) {
        if (b.textContent == lastBtn.textContent) {
            found++;
            matched = true;
            
            // FIX: Update gameStartTime instead of timeLeft to properly add 3 seconds
            var currentTime = Date.now();
            var elapsed = currentTime - gameStartTime;
            var newElapsed = elapsed - 3000; // Subtract 3 seconds from elapsed time
            gameStartTime = currentTime - newElapsed; // Adjust start time to effectively add 3 seconds
            
            new TimelineMax({onComplete: populate})
                .set('.foundTxt', {textContent: 'áƒœáƒáƒáƒáƒ•áƒœáƒ˜áƒ: ' + found, fontWeight: 500}, 0)
                .to('.timePlus', 0.1, {autoAlpha: 1, yoyo: true, repeat: 1, repeatDelay: 0.4}, 0)
                .fromTo('.timePlus', 0.3, {scale: 0, rotation: 0.1}, {scale: 1, rotation: 0}, 0)
                .to([b, lastBtn], 0.1, {border: '3px solid #08c04d'}, 0)
                .to(b, 0.3, {rotation: 1, scale: 0.8, ease: Back.easeIn.config(7), yoyo: true, repeat: 1}, 0)
                .to(lastBtn, 0.3, {rotation: 1, scale: 0.8, ease: Back.easeIn.config(7), yoyo: true, repeat: 1}, 0)
                .to('.btn', 0.1, {border: '3px solid transparent'}, 0.5);
            return;
        } else {
            TweenMax.to(lastBtn, 0.1, {border: '3px solid transparent'});
        }
    }
    
    TweenMax.to(b, 0.1, {border: '3px solid #006da6'});
    lastBtn = e.currentTarget;
}

// Improved visibility change handler
document.addEventListener('visibilitychange', handleVisibilityChange);

function handleVisibilityChange() {
    if (document.hidden) {
        // Tab became inactive
        lastTabSwitchTime = Date.now();
        clearInterval(timeInt);
        timeInt = undefined;
    } else {
        // Tab became active
        var currentTime = Date.now();
        var inactiveDuration = currentTime - lastTabSwitchTime;
        
        // Adjust gameStartTime to account for inactive period
        gameStartTime += inactiveDuration;
        lastUpdateTime = currentTime;
        
        // If time is up, trigger game over
        if (timeLeft <= 0) {
            timeLeft = 0;
            clearInterval(timeInt);
            timeInt = undefined;
            gameOver();
        } else if (matched === false) {
            // If time is not up and not in matching process, restart timer
            timeInt = setInterval(updateTime, 100);
        }
    }
}

// Improved time update function
function updateTime() {
    var currentTime = Date.now();
    var elapsed = currentTime - gameStartTime;
    timeLeft = Math.max(0, timeLimit - elapsed);
    
    var mil = Math.floor(timeLeft % 1000 / 10);
    var sec = Math.floor(timeLeft / 1000);
    
    if (mil < 10) mil = "0" + mil;
    if (sec < 10) sec = "0" + sec;
    
    var t = sec + ":" + mil;
    TweenMax.set('.timeTxt', {textContent: t});
    
    // Update hint timer
    if (msTilHint > 0) {
        msTilHint -= (currentTime - lastUpdateTime);
        if (msTilHint < 1) {
            TweenMax.to(hintBtn, 0.5, {autoAlpha: 1});
        }
    }
    
    lastUpdateTime = currentTime;
    
    // Check if time is up
    if (timeLeft <= 0) {
        clearInterval(timeInt);
        timeInt = undefined;
        gameOver();
    }
}

// Game over function
function gameOver() {
    if (found == 0) TweenMax.set('.foundTxt', {textContent: 'áƒœáƒáƒáƒáƒ•áƒœáƒ˜áƒ: 0', fontWeight: 500});
    TweenMax.set('.endTxt', {textContent: hint + " áƒ™áƒ˜áƒ“áƒ”áƒ• áƒ•áƒ˜áƒ—áƒáƒ›áƒáƒ¨áƒáƒ—? " + hint, fontSize: 30});
    
    new TimelineMax()
        .to('.timeTxt', 0.3, {autoAlpha: 0}, 0)
        .to(hintBtn, 0.3, {autoAlpha: 0}, 0)
        .to(btnArea, 0.3, {autoAlpha: 0}, 0)
        .to('.btn', 0.1, {border: '3px solid transparent'}, 0.3)
        .fromTo('.foundTxt', 0.4, {rotation: 0.1}, {rotation: 0, scale: 2.5, y: 130, ease: Power2.easeInOut}, 0.2)
        .to('.end', 0.6, {autoAlpha: 1, ease: Power2.easeInOut}, 0)
        .fromTo(replayBtn, 1.0, {rotation: 360, scale: 0}, {scale: 0.6, rotation: 0, ease: Power1.easeInOut}, 0.5)
        .call(showNameInput, [], "+=0.5");
}

function showNameInput() {
    finalScore.textContent = found;
    saveScore(currentPlayerName, found);
    
    // Check player's rank
    database.ref('scores').orderByChild('score').limitToLast(10).once('value', (snapshot) => {
        const scores = [];
        snapshot.forEach((childSnapshot) => {
            scores.push(childSnapshot.val());
        });
        
        // Sort by score (descending) and then by hints used (ascending)
        scores.sort((a, b) => {
            if (b.score === a.score) {
                return (a.hintsUsed || 0) - (b.hintsUsed || 0);
            }
            return b.score - a.score;
        });
        
        // Find player's rank
        let playerRank = -1;
        for (let i = 0; i < scores.length; i++) {
            if (scores[i].name === currentPlayerName && scores[i].score === found) {
                playerRank = i + 1;
                break;
            }
        }
        
        // Display appropriate message
        if (playerRank !== -1 && playerRank <= 10) {
            // Player is in top 10
            let emoji = '';
            if (playerRank === 1) emoji = 'ğŸ¥‡';
            else if (playerRank === 2) emoji = 'ğŸ¥ˆ';
            else if (playerRank === 3) emoji = 'ğŸ¥‰';
            else emoji = 'ğŸ†';
            rankDisplay.innerHTML = `<span class="top-rank">${emoji} #${playerRank} in Top 10! ${emoji}</span>`;
        } else {
            // Player is not in top 10
            const encouragements = [
                "Good job! Keep practicing!",
                "Nice try! You'll do better next time!",
                "Well played! Challenge yourself to beat your score!",
                "Great effort! The more you play, the better you'll get!",
                "You're getting better with each game!"
            ];
            const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
            rankDisplay.textContent = randomEncouragement;
        }
        
        nameForm.style.display = 'block';
    });
}

function saveScore(name, score) {
    const timestamp = new Date().getTime();
    database.ref('scores').push({
        name: name,
        score: score,
        hintsUsed: hintCount,
        timestamp: timestamp
    });
    hintCount = 0; // Reset hint counter after saving
}

function loadLeaderboard() {
    database.ref('scores').orderByChild('score').limitToLast(10).once('value', (snapshot) => {
        const scores = [];
        snapshot.forEach((childSnapshot) => {
            scores.push(childSnapshot.val());
        });
        
        // Sort by score (descending) and then by hints used (ascending)
        scores.sort((a, b) => {
            if (b.score === a.score) {
                return (a.hintsUsed || 0) - (b.hintsUsed || 0);
            }
            return b.score - a.score;
        });
        
        // Clear previous leaderboard
        leaderboardList.innerHTML = '';
        
        // Create table header
        const header = document.createElement('li');
        header.className = 'leaderboard-header';
        header.innerHTML = `<span class="rank-col">áƒ áƒáƒœáƒ™áƒ˜</span> <span class="name-col">áƒ›áƒáƒ—áƒáƒ›áƒáƒ¨áƒ”</span> <span class="score-col">áƒ¥áƒ£áƒšáƒ</span> <span class="hints-col">ğŸ’¡</span>`;
        leaderboardList.appendChild(header);
        
        // Add entries to leaderboard
        scores.forEach((entry, index) => {
            const li = document.createElement('li');
            li.className = 'leaderboard-entry';
            
            // Add emojis for top 3
            let emoji = '';
            if (index === 0) emoji = 'ğŸ¥‡';
            else if (index === 1) emoji = 'ğŸ¥ˆ';
            else if (index === 2) emoji = 'ğŸ¥‰';
            
            li.innerHTML = `<span class="rank-col">${emoji} ${index + 1}</span> <span class="name-col">${entry.name || 'Anonymous'}</span> <span class="score-col">${entry.score}</span> <span class="hints-col">${entry.hintsUsed || 0}</span>`;
            
            // Highlight top 3 entries
            if (index < 3) {
                li.classList.add('top-' + (index + 1));
            }
            
            leaderboardList.appendChild(li);
        });
    });
}

// Event listeners
hintBtn.onclick = hintBtn.ontouchend = function(e) {
    if (e.type == 'touchend') hintBtn.onclick = undefined;
    TweenMax.set(hintBtn, {textContent: hint, fontSize: 30});

}

function resetGame() {
    new TimelineMax()
        .to(replayBtn, 0.5, {rotation: -180, scale: 0, ease: Back.easeIn.config(3)}, 0)

// Handle resize
function doResize() {
    var cw = window.innerWidth;
    var ch = window.innerHeight;
    
    // Adjust button sizes based on screen size
    var btnSize = Math.min(cw, ch) * 0.15;
    if (btnSize > 80) btnSize = 80;
    if (btnSize < 50) btnSize = 50;
    
    var fontSize = btnSize * 0.7;
    TweenMax.set('.btn', { width: btnSize, height: btnSize, fontSize: fontSize, lineHeight: btnSize + 'px' });
    
    // Adjust grid gap based on screen size
    var gridGap = Math.min(cw, ch) * 0.02;
    if (gridGap < 5) gridGap = 5;
    TweenMax.set('#btnArea', {gridGap: gridGap + 'px'});
    
    // Adjust hint button size
    var hintBtnSize = btnSize * 0.8;
    TweenMax.set('#hintBtn', { width: hintBtnSize, height: hintBtnSize, fontSize: hintBtnSize * 0.5, lineHeight: hintBtnSize + 'px' });

    TweenMax.set('#leaderboardBtn', { width: hintBtnSize, height: hintBtnSize, fontSize: hintBtnSize * 0.5, lineHeight: hintBtnSize + 'px' });
}

doResize();

// Helper Functions
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}

function rand(min, max) {
    min = min || 0;
    max = max || 1;
    return min + (max - min) * Math.random();
}
