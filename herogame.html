<!DOCTYPE html>
<html>
<head>
<title>Stick Hero Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<style>
html,
body {
  height: 100%;
  margin: 0;
  touch-action: manipulation;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  overflow: hidden;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  cursor: pointer;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  position: relative;
}

#score {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 2em;
  font-weight: 900;
  z-index: 10;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

#introduction {
  width: 80%;
  max-width: 300px;
  height: auto;
  position: absolute;
  font-weight: 600;
  font-size: 1.2em;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  transition: opacity 2s;
  z-index: 10;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  padding: 15px;
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
}

#restart {
  width: 100px;
  height: 100px;
  position: absolute;
  border-radius: 50%;
  color: white;
  background-color: red;
  border: none;
  font-weight: 700;
  font-size: 1.2em;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  display: none;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

#perfect {
  position: absolute;
  opacity: 0;
  transition: opacity 2s;
  z-index: 10;
  font-size: 2em;
  font-weight: bold;
  color: gold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

/* Score submission form */
#score-form {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  z-index: 100;
  width: 80%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

#score-form h3 {
  margin-top: 0;
  color: #333;
}

#final-score {
  font-weight: bold;
  font-size: 1.2em;
  color: #4CAF50;
}

#player-name {
  padding: 12px;
  margin: 15px 0;
  width: 80%;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1em;
}

#submit-score {
  padding: 12px 25px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s;
}

#submit-score:hover {
  background: #45a049;
}

/* Leaderboard modal */
#leaderboard-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 200;
  justify-content: center;
  align-items: center;
}

#leaderboard-content {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 80%;
  max-width: 500px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

#leaderboard-content h2 {
  margin-top: 0;
  color: #333;
  text-align: center;
}

#leaderboard-list {
  list-style-type: none;
  padding: 0;
  margin: 20px 0;
}

#leaderboard-list li {
  padding: 10px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
}

#leaderboard-list li:nth-child(odd) {
  background-color: #f9f9f9;
}

#leaderboard-list li span:first-child {
  font-weight: bold;
}

#close-leaderboard {
  padding: 10px 20px;
  background: #f44336;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
}

#show-leaderboard {
  position: absolute;
  bottom: 20px;
  right: 20px;
  padding: 10px 15px;
  background: #2196F3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 10;
  font-size: 1em;
}

/* Mobile specific styles */
@media (max-width: 768px) {
  #restart {
    width: 80px;
    height: 80px;
    font-size: 1em;
  }
  
  #score {
    font-size: 1.8em;
    top: 15px;
    right: 15px;
  }
  
  #introduction {
    font-size: 1.1em;
    width: 80%;
  }
  
  #perfect {
    font-size: 1.8em;
  }
  
  /* Larger elements for mobile */
  .hero-element {
    transform: scale(1.3);
  }
  
  .stick-element {
    transform: scale(1.3);
  }
  
  .platform-element {
    transform: scale(1.3);
  }
}

/* Animation scaling for mobile */
@media (max-width: 768px) {
  #hero {
    transform: scale(1.5);
    transform-origin: center bottom;
  }
  
  .stick {
    transform: scaleY(1.5);
    transform-origin: center bottom;
  }
  
  .platform {
    transform: scaleY(1.2);
    transform-origin: center bottom;
  }
}
</style>
</head>
<body>
<div class="container">
  <div id="score">0</div>
  <canvas id="game"></canvas>
  <div id="introduction">Tap and hold to stretch out a stick</div>
  <div id="perfect">DOUBLE SCORE</div>
  <button id="restart">RESTART</button>
  <button id="show-leaderboard">Leaderboard</button>
  
  <!-- Score submission form -->
  <div id="score-form">
    <h3>Game Over!</h3>
    <p>Your score: <span id="final-score">0</span></p>
    <input type="text" id="player-name" placeholder="Enter your name">
    <button id="submit-score">Submit Score</button>
  </div>
</div>

<!-- Leaderboard Modal -->
<div id="leaderboard-modal">
  <div id="leaderboard-content">
    <h2>Top Scores</h2>
    <ul id="leaderboard-list"></ul>
    <button id="close-leaderboard">Close</button>
  </div>
</div>

<script>
// Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
const firebaseConfig = {
    apiKey: "AIzaSyD0z4y5Q7Q5Z3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q3Q",
    authDomain: "newspaperveravart-default-rtdb.firebaseapp.com",
    databaseURL: "https://newspaperveravart-default-rtdb.firebaseio.com",
    projectId: "newspaperveravart",
    storageBucket: "newspaperveravart.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:1234567890abcdef"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Extend the base functionality of JavaScript
Array.prototype.last = function () {
  return this[this.length - 1];
};

// A sinus function that acceps degrees instead of radians
Math.sinus = function (degree) {
  return Math.sin((degree / 180) * Math.PI);
};

// Game data
let phase = "waiting"; // waiting | stretching | turning | walking | transitioning | falling
let lastTimestamp; // The timestamp of the previous requestAnimationFrame cycle

let heroX; // Changes when moving forward
let heroY; // Only changes when falling
let sceneOffset; // Moves the whole game

let platforms = [];
let sticks = [];
let trees = [];

let score = 0;

// Configuration
let canvasWidth = 375;
let canvasHeight = 375;
const platformHeight = 100;
const heroDistanceFromEdge = 10; // While waiting
const paddingX = 100; // The waiting position of the hero in from the original canvas size
const perfectAreaSize = 10;

// The background moves slower than the hero
const backgroundSpeedMultiplier = 0.2;

const hill1BaseHeight = 100;
const hill1Amplitude = 10;
const hill1Stretch = 1;
const hill2BaseHeight = 70;
const hill2Amplitude = 20;
const hill2Stretch = 0.5;

const stretchingSpeed = 4; // Milliseconds it takes to draw a pixel
const turningSpeed = 4; // Milliseconds it takes to turn a degree
const walkingSpeed = 4;
const transitioningSpeed = 2;
const fallingSpeed = 2;

let heroWidth = 17; // 24
let heroHeight = 30; // 40

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const introductionElement = document.getElementById("introduction");
const perfectElement = document.getElementById("perfect");
const restartButton = document.getElementById("restart");
const scoreElement = document.getElementById("score");
const scoreForm = document.getElementById("score-form");
const finalScoreElement = document.getElementById("final-score");
const playerNameInput = document.getElementById("player-name");
const submitScoreButton = document.getElementById("submit-score");
const leaderboardModal = document.getElementById("leaderboard-modal");
const leaderboardList = document.getElementById("leaderboard-list");
const showLeaderboardButton = document.getElementById("show-leaderboard");
const closeLeaderboardButton = document.getElementById("close-leaderboard");

// Adjust canvas size for mobile
function adjustCanvasSize() {
  const isMobile = window.innerWidth <= 768;
  canvasWidth = isMobile ? window.innerWidth : 375;
  canvasHeight = isMobile ? window.innerHeight : 375;
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  // Scale up elements for mobile
  if (isMobile) {
    heroWidth = 25;
    heroHeight = 45;
  }
}

// Initialize layout
adjustCanvasSize();
resetGame();

// Resets game variables and layouts but does not start the game (game starts on keypress)
function resetGame() {
  // Reset game progress
  phase = "waiting";
  lastTimestamp = undefined;
  sceneOffset = 0;
  score = 0;

  introductionElement.style.opacity = 1;
  perfectElement.style.opacity = 0;
  restartButton.style.display = "none";
  scoreForm.style.display = "none";
  scoreElement.innerText = score;

  // The first platform is always the same
  // x + w has to match paddingX
  platforms = [{ x: 50, w: 50 }];
  generatePlatform();
  generatePlatform();
  generatePlatform();
  generatePlatform();

  sticks = [{ x: platforms[0].x + platforms[0].w, length: 0, rotation: 0 }];

  trees = [];
  generateTree();
  generateTree();
  generateTree();
  generateTree();
  generateTree();
  generateTree();
  generateTree();
  generateTree();
  generateTree();
  generateTree();

  heroX = platforms[0].x + platforms[0].w - heroDistanceFromEdge;
  heroY = 0;

  draw();
}

function generateTree() {
  const minimumGap = 30;
  const maximumGap = 150;

  // X coordinate of the right edge of the furthest tree
  const lastTree = trees[trees.length - 1];
  let furthestX = lastTree ? lastTree.x : 0;

  const x =
    furthestX +
    minimumGap +
    Math.floor(Math.random() * (maximumGap - minimumGap));

  const treeColors = ["#6D8821", "#8FAC34", "#98B333"];
  const color = treeColors[Math.floor(Math.random() * 3)];

  trees.push({ x, color });
}

function generatePlatform() {
  const minimumGap = 40;
  const maximumGap = 200;
  const minimumWidth = 20;
  const maximumWidth = 100;

  // X coordinate of the right edge of the furthest platform
  const lastPlatform = platforms[platforms.length - 1];
  let furthestX = lastPlatform.x + lastPlatform.w;

  const x =
    furthestX +
    minimumGap +
    Math.floor(Math.random() * (maximumGap - minimumGap));
  const w =
    minimumWidth + Math.floor(Math.random() * (maximumWidth - minimumWidth));

  platforms.push({ x, w });
}

// Save score to Firebase
function saveScore(name, score) {
  const scoresRef = database.ref('hero');
  const newScoreRef = scoresRef.push();
  newScoreRef.set({
    name: name,
    score: score,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  }).then(() => {
    loadLeaderboard();
  });
}

// Load leaderboard data
function loadLeaderboard() {
  const scoresRef = database.ref('hero');
  scoresRef.orderByChild('hero').limitToLast(10).once('value', (snapshot) => {
    const scores = [];
    snapshot.forEach((childSnapshot) => {
      scores.push(childSnapshot.val());
    });
    
    // Sort in descending order
    scores.sort((a, b) => b.score - a.score);
    
    // Update leaderboard UI
    updateLeaderboardUI(scores);
  });
}

// Update leaderboard UI
function updateLeaderboardUI(scores) {
  leaderboardList.innerHTML = '';
  
  if (scores.length === 0) {
    leaderboardList.innerHTML = '<li>No scores yet</li>';
    return;
  }
  
  scores.forEach((score, index) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${index + 1}. ${score.name}</span><span>${score.score}</span>`;
    leaderboardList.appendChild(li);
  });
}

// Show score submission form
function showScoreForm() {
  finalScoreElement.textContent = score;
  scoreForm.style.display = 'block';
  
  // Focus on the input field
  setTimeout(() => {
    playerNameInput.focus();
  }, 100);
}

// Show leaderboard modal
function showLeaderboard() {
  // Prevent game from starting when clicking leaderboard
  event.stopPropagation();
  loadLeaderboard();
  leaderboardModal.style.display = 'flex';
}

// Hide leaderboard modal
function hideLeaderboard() {
  leaderboardModal.style.display = 'none';
}

// Event listeners
submitScoreButton.addEventListener("click", function() {
  const name = playerNameInput.value.trim();
  if (name) {
    saveScore(name, score);
    scoreForm.style.display = "none";
    resetGame();
  } else {
    alert("Please enter your name");
  }
});

showLeaderboardButton.addEventListener("click", function(event) {
  showLeaderboard(event);
});

closeLeaderboardButton.addEventListener("click", hideLeaderboard);

// If space was pressed restart the game
window.addEventListener("keydown", function (event) {
  if (event.key == " ") {
    event.preventDefault();
    resetGame();
    return;
  }
});

// Mouse and touch event listeners
window.addEventListener("mousedown", startStretching);
window.addEventListener("touchstart", startStretching, { passive: false });

window.addEventListener("mouseup", stopStretching);
window.addEventListener("touchend", stopStretching, { passive: false });

function startStretching(event) {
  // Don't start game if clicking on leaderboard or other UI elements
  if (event.target.tagName === 'BUTTON' || event.target.id === 'leaderboard-modal') {
    return;
  }
  
  if (event.type === "touchstart") {
    event.preventDefault(); // Prevent scrolling on mobile
  }
  
  if (phase == "waiting") {
    lastTimestamp = undefined;
    introductionElement.style.opacity = 0;
    phase = "stretching";
    window.requestAnimationFrame(animate);
  }
}

function stopStretching(event) {
  if (event.type === "touchend") {
    event.preventDefault(); // Prevent scrolling on mobile
  }
  
  if (phase == "stretching") {
    phase = "turning";
  }
}

window.addEventListener("resize", function (event) {
  adjustCanvasSize();
  draw();
});

// Initialize the game loop
window.requestAnimationFrame(animate);

// The main game loop
function animate(timestamp) {
  if (!lastTimestamp) {
    lastTimestamp = timestamp;
    window.requestAnimationFrame(animate);
    return;
  }

  switch (phase) {
    case "waiting":
      return; // Stop the loop
    case "stretching": {
      sticks.last().length += (timestamp - lastTimestamp) / stretchingSpeed;
      break;
    }
    case "turning": {
      sticks.last().rotation += (timestamp - lastTimestamp) / turningSpeed;

      if (sticks.last().rotation > 90) {
        sticks.last().rotation = 90;

        const [nextPlatform, perfectHit] = thePlatformTheStickHits();
        if (nextPlatform) {
          // Increase score
          score += perfectHit ? 2 : 1;
          scoreElement.innerText = score;

          if (perfectHit) {
            perfectElement.style.opacity = 1;
            setTimeout(() => (perfectElement.style.opacity = 0), 1000);
          }

          generatePlatform();
          generateTree();
          generateTree();
        }

        phase = "walking";
      }
      break;
    }
    case "walking": {
      heroX += (timestamp - lastTimestamp) / walkingSpeed;

      const [nextPlatform] = thePlatformTheStickHits();
      if (nextPlatform) {
        // If hero will reach another platform then limit it's position at it's edge
        const maxHeroX = nextPlatform.x + nextPlatform.w - heroDistanceFromEdge;
        if (heroX > maxHeroX) {
          heroX = maxHeroX;
          phase = "transitioning";
        }
      } else {
        // If hero won't reach another platform then limit it's position at the end of the pole
        const maxHeroX = sticks.last().x + sticks.last().length + heroWidth;
        if (heroX > maxHeroX) {
          heroX = maxHeroX;
          phase = "falling";
        }
      }
      break;
    }
    case "transitioning": {
      sceneOffset += (timestamp - lastTimestamp) / transitioningSpeed;

      const [nextPlatform] = thePlatformTheStickHits();
      if (sceneOffset > nextPlatform.x + nextPlatform.w - paddingX) {
        // Add the next step
        sticks.push({
          x: nextPlatform.x + nextPlatform.w,
          length: 0,
          rotation: 0
        });
        phase = "waiting";
      }
      break;
    }
    case "falling": {
      if (sticks.last().rotation < 180)
        sticks.last().rotation += (timestamp - lastTimestamp) / turningSpeed;

      heroY += (timestamp - lastTimestamp) / fallingSpeed;
      const maxHeroY =
        platformHeight + 100 + (window.innerHeight - canvasHeight) / 2;
      if (heroY > maxHeroY) {
        showScoreForm();
        return;
      }
      break;
    }
    default:
      throw Error("Wrong phase");
  }

  draw();
  window.requestAnimationFrame(animate);

  lastTimestamp = timestamp;
}

// Returns the platform the stick hit (if it didn't hit any stick then return undefined)
function thePlatformTheStickHits() {
  if (sticks.last().rotation != 90)
    throw Error(`Stick is ${sticks.last().rotation}°`);
  const stickFarX = sticks.last().x + sticks.last().length;

  const platformTheStickHits = platforms.find(
    (platform) => platform.x < stickFarX && stickFarX < platform.x + platform.w
  );

  // If the stick hits the perfect area
  if (
    platformTheStickHits &&
    platformTheStickHits.x + platformTheStickHits.w / 2 - perfectAreaSize / 2 <
      stickFarX &&
    stickFarX <
      platformTheStickHits.x + platformTheStickHits.w / 2 + perfectAreaSize / 2
  )
    return [platformTheStickHits, true];

  return [platformTheStickHits, false];
}

function draw() {
  ctx.save();
  ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

  drawBackground();

  // Center main canvas area to the middle of the screen
  ctx.translate(
    (window.innerWidth - canvasWidth) / 2 - sceneOffset,
    (window.innerHeight - canvasHeight) / 2
  );

  // Draw scene
  drawPlatforms();
  drawHero();
  drawSticks();

  // Restore transformation
  ctx.restore();
}

restartButton.addEventListener("click", function (event) {
  event.preventDefault();
  resetGame();
});

function drawPlatforms() {
  platforms.forEach(({ x, w }) => {
    // Draw platform
    ctx.fillStyle = "black";
    ctx.fillRect(
      x,
      canvasHeight - platformHeight,
      w,
      platformHeight + (window.innerHeight - canvasHeight) / 2
    );

    // Draw perfect area only if hero did not yet reach the platform
    if (sticks.last().x < x) {
      ctx.fillStyle = "red";
      ctx.fillRect(
        x + w / 2 - perfectAreaSize / 2,
        canvasHeight - platformHeight,
        perfectAreaSize,
        perfectAreaSize
      );
    }
  });
}

function drawHero() {
  ctx.save();
  ctx.fillStyle = "black";
  ctx.translate(
    heroX - heroWidth / 2,
    heroY + canvasHeight - platformHeight - heroHeight / 2
  );

  // Scale up for mobile
  if (window.innerWidth <= 768) {
    ctx.scale(1.5, 1.5);
  }

  // Body
  drawRoundedRect(
    -heroWidth / 2,
    -heroHeight / 2,
    heroWidth,
    heroHeight - 4,
    5
  );

  // Legs
  const legDistance = 5;
  ctx.beginPath();
  ctx.arc(legDistance, 11.5, 3, 0, Math.PI * 2, false);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(-legDistance, 11.5, 3, 0, Math.PI * 2, false);
  ctx.fill();

  // Eye
  ctx.beginPath();
  ctx.fillStyle = "white";
  ctx.arc(5, -7, 3, 0, Math.PI * 2, false);
  ctx.fill();

  // Band
  ctx.fillStyle = "red";
  ctx.fillRect(-heroWidth / 2 - 1, -12, heroWidth + 2, 4.5);
  ctx.beginPath();
  ctx.moveTo(-9, -14.5);
  ctx.lineTo(-17, -18.5);
  ctx.lineTo(-14, -8.5);
  ctx.fill();
  ctx.beginPath();
  ctx.moveTo(-10, -10.5);
  ctx.lineTo(-15, -3.5);
  ctx.lineTo(-5, -7);
  ctx.fill();

  ctx.restore();
}

function drawRoundedRect(x, y, width, height, radius) {
  ctx.beginPath();
  ctx.moveTo(x, y + radius);
  ctx.lineTo(x, y + height - radius);
  ctx.arcTo(x, y + height, x + radius, y + height, radius);
  ctx.lineTo(x + width - radius, y + height);
  ctx.arcTo(x + width, y + height, x + width, y + height - radius, radius);
  ctx.lineTo(x + width, y + radius);
  ctx.arcTo(x + width, y, x + width - radius, y, radius);
  ctx.lineTo(x + radius, y);
  ctx.arcTo(x, y, x, y + radius, radius);
  ctx.fill();
}

function drawSticks() {
  sticks.forEach((stick) => {
    ctx.save();

    // Move the anchor point to the start of the stick and rotate
    ctx.translate(stick.x, canvasHeight - platformHeight);
    ctx.rotate((Math.PI / 180) * stick.rotation);

    // Scale up for mobile
    if (window.innerWidth <= 768) {
      ctx.scale(1, 1.5);
    }

    // Draw stick
    ctx.beginPath();
    ctx.lineWidth = 2;
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -stick.length);
    ctx.stroke();

    // Restore transformations
    ctx.restore();
  });
}

function drawBackground() {
  // Draw sky
  var gradient = ctx.createLinearGradient(0, 0, 0, window.innerHeight);
  gradient.addColorStop(0, "#BBD691");
  gradient.addColorStop(1, "#FEF1E1");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  // Draw hills
  drawHill(hill1BaseHeight, hill1Amplitude, hill1Stretch, "#95C629");
  drawHill(hill2BaseHeight, hill2Amplitude, hill2Stretch, "#659F1C");

  // Draw trees
  trees.forEach((tree) => drawTree(tree.x, tree.color));
}

// A hill is a shape under a stretched out sinus wave
function drawHill(baseHeight, amplitude, stretch, color) {
  ctx.beginPath();
  ctx.moveTo(0, window.innerHeight);
  ctx.lineTo(0, getHillY(0, baseHeight, amplitude, stretch));
  for (let i = 0; i < window.innerWidth; i++) {
    ctx.lineTo(i, getHillY(i, baseHeight, amplitude, stretch));
  }
  ctx.lineTo(window.innerWidth, window.innerHeight);
  ctx.fillStyle = color;
  ctx.fill();
}

function drawTree(x, color) {
  ctx.save();
  ctx.translate(
    (-sceneOffset * backgroundSpeedMultiplier + x) * hill1Stretch,
    getTreeY(x, hill1BaseHeight, hill1Amplitude)
  );

  // Scale up for mobile
  if (window.innerWidth <= 768) {
    ctx.scale(1.5, 1.5);
  }

  const treeTrunkHeight = 5;
  const treeTrunkWidth = 2;
  const treeCrownHeight = 25;
  const treeCrownWidth = 10;

  // Draw trunk
  ctx.fillStyle = "#7D833C";
  ctx.fillRect(
    -treeTrunkWidth / 2,
    -treeTrunkHeight,
    treeTrunkWidth,
    treeTrunkHeight
  );

  // Draw crown
  ctx.beginPath();
  ctx.moveTo(-treeCrownWidth / 2, -treeTrunkHeight);
  ctx.lineTo(0, -(treeTrunkHeight + treeCrownHeight));
  ctx.lineTo(treeCrownWidth / 2, -treeTrunkHeight);
  ctx.fillStyle = color;
  ctx.fill();

  ctx.restore();
}

function getHillY(windowX, baseHeight, amplitude, stretch) {
  const sineBaseY = window.innerHeight - baseHeight;
  return (
    Math.sinus((sceneOffset * backgroundSpeedMultiplier + windowX) * stretch) *
      amplitude +
    sineBaseY
  );
}

function getTreeY(x, baseHeight, amplitude) {
  const sineBaseY = window.innerHeight - baseHeight;
  return Math.sinus(x) * amplitude + sineBaseY;
}
