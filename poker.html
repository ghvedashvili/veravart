<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პოკერის მაგიდა VERAVART</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5f23 0%, #0d3312 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .table-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .poker-table {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            background: radial-gradient(ellipse, #2a6230 0%, #1a4720 70%, #0d3312 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 10px solid #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .table-center {
            position: absolute;
            width: 40%;
            height: 25%;
            background: rgba(42, 98, 48, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dealer-button {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
        }

        .casino-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
            text-align:center;
        }

        .player {
            position: absolute;
            width: 120px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-name {
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            max-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-cards {
            display: flex;
            gap: 4px;
        }

        .card {
            width: 45px;
            height: 65px;
            background: white;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.red {
            color: #d40000;
        }

        .card.black {
            color: #000;
        }

        .card-top, .card-bottom {
            display: flex;
           
            align-items: flex-start;
            font-size: 12px;
            font-weight: bold;
            line-height: 1;
        }

        .card-bottom {
            align-items: flex-end;
            transform: rotate(180deg);
        }

        .card-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .player-1 {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-2 {
            top: 50%;
            right: 1px;
            transform: translateY(-50%);
        }

        .player-3 {
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-4 {
            top: 50%;
            left: 1px;
            transform: translateY(-50%);
        }

        .quiz-section {
            margin-top: 20px;
            text-align: center;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
        }

        .quiz-question {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .quiz-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #e6c350;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            min-height: 25px;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #F44336;
        }

        /* დესკტოპისთვის */
        @media (min-width: 769px) {
            .table-container {
                max-width: 800px;
            }
            
            .poker-table {
                aspect-ratio: 16/9;
                border-radius: 50%;
            }
            
            .player {
                width: 180px;
                height: 120px;
            }
            
            .card {
                width: 60px;
                height: 85px;
            }
            
            .card-center {
                font-size: 24px;
            }
            
            .card-top, .card-bottom {
                font-size: 14px;
            }
            
            .player-1 {
                top: 10%;
            }
            
            .player-3 {
                bottom: 10%;
            }
            
            .player-2 {
                right: 5%;
            }
            
            .player-4 {
                left: 5%;
            }
            
            .casino-logo {
                font-size: 2rem;
            }
        }

        /* პატარა მობილურებისთვის */
        @media (max-width: 380px) {
            .player {
                width: 130px;
                height: 90px;
            }
            
            .card {
                width: 40px;
                height: 55px;
            }
            
            .card-center {
                font-size: 16px;
            }
            
            .card-top, .card-bottom {
                font-size: 10px;
            }
            
            .player-name {
                font-size: 0.8rem;
                padding: 3px 10px;
            }
            
            .casino-logo {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        
    </div>

    <div class="table-container">
        <div class="poker-table">
            <div class="casino-logo">
            
            <span></span><br>
            <span>VERAVART</span> <br>
            <span>POKER </span>
            </div>
            
            
            <div class="player player-1">
                <div class="player-name">Hans</div>
                <div class="player-cards" id="player1-cards">
                    <!-- კარტები დაირიგება JavaScript-ით -->
                </div>
            </div>
            
            <div class="player player-2">
                <div class="player-name">Karl</div>
                <div class="player-cards" id="player2-cards">
                    <!-- კარტები დაირიგება JavaScript-ით -->
                </div>
            </div>
            
            <div class="player player-3">
                <div class="player-name">Gertrud</div>
                <div class="player-cards" id="player3-cards">
                    <!-- კარტები დაირიგება JavaScript-ით -->
                </div>
            </div>
            
            <div class="player player-4">
                <div class="player-name">Jürgen</div>
                <div class="player-cards" id="player4-cards">
                    <!-- კარტები დაირიგება JavaScript-ით -->
                </div>
            </div>
        </div>
    </div>

    <div class="quiz-section">
        <div class="quiz-question"></div>
        <div class="quiz-input">
            <input type="text" id="answer-input" placeholder="შეიყვანეთ პასუხი">
            <button id="check-answer">პასუხის შემოწმება</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // კონკრეტული კარტების განსაზღვრა
            const playerCards = [
                [{ value: 'Q', suit: '♠' }, { value: '7', suit: '♥' }], // Q7
                [{ value: 'A', suit: '♦' }, { value: '4', suit: '♣' }], // A4
                [{ value: 'A', suit: '♥' }, { value: '6', suit: '♠' }], // A6
                [{ value: 'Q', suit: '♣' }, { value: '8', suit: '♦' }]  // Q8
            ];
            
            // კარტის შექმნა
            function createCardElement(card) {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.suit === '♥' || card.suit === '♦' ? 'red' : 'black'}`;
                
                cardElement.innerHTML = `
                    <div class="card-top">
                        <div>${card.value}</div>
                        <div>${card.suit}</div>
                    </div>
                   
                    <div class="card-bottom">
                        <div>${card.value}</div>
                        <div>${card.suit}</div>
                    </div>
                `;
                
                return cardElement;
            }
            
            // კარტების დარიგება
            function dealCards() {
                for (let i = 0; i < 4; i++) {
                    const playerCardContainer = document.getElementById(`player${i+1}-cards`);
                    playerCardContainer.innerHTML = '';
                    
                    for (let j = 0; j < 2; j++) {
                        const card = playerCards[i][j];
                        const cardElement = createCardElement(card);
                        
                        // დავამატოთ ანიმაცია
                        cardElement.style.opacity = '0';
                        cardElement.style.transform = 'translateY(-20px)';
                        
                        playerCardContainer.appendChild(cardElement);
                        
                        // ანიმაციის დაყენება
                        setTimeout(() => {
                            cardElement.style.transition = 'opacity 0.5s, transform 0.5s';
                            cardElement.style.opacity = '1';
                            cardElement.style.transform = 'translateY(0)';
                        }, (i * 2 + j) * 200);
                    }
                }
            }
            
            // ქვიზის ფუნქციონალი
            function checkAnswer() {
                const userAnswer = document.getElementById('answer-input').value.trim().toUpperCase();
                const resultElement = document.getElementById('result');
                
                if (userAnswer === 'AUDI') {
                    resultElement.textContent = 'სწორია!';
                    resultElement.className = 'result correct';
                } else {
                    resultElement.textContent = 'არასწორია! სცადეთ თავიდან.';
                    resultElement.className = 'result incorrect';
                }
            }
            
            // მოვლენების დამატება
            document.getElementById('check-answer').addEventListener('click', checkAnswer);
            document.getElementById('answer-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // თავდაპირველი დარიგება
            setTimeout(dealCards, 500);
        });
    </script>
</body>
</html>
