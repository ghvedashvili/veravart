<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ рЃбрЃћрЃАрЃбрЃў</title>
<style>
body { font-family: sans-serif; text-align: center; padding-top: 100px; }
#msg { font-size: 22px; }
</style>
</head>
<body>
<div id="msg">рЃбрЃћрЃАрЃбрЃўрЃарЃћрЃЉрЃљ рЃЏрЃўрЃЏрЃЊрЃўрЃюрЃљрЃарЃћрЃЮрЃЉрЃА...</div>

<script>
async function isIncognito() {
  return new Promise(resolve => {
    const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
    if (!fs) {
      resolve(false); // рЃЉрЃарЃљрЃБрЃќрЃћрЃарЃў рЃљрЃа рЃБрЃГрЃћрЃарЃА рЃЏрЃ«рЃљрЃарЃА Рђћ рЃЋрЃћрЃа рЃњрЃљрЃЏрЃЮрЃЋрЃўрЃфрЃюрЃЮрЃЉрЃЌ
      return;
    }
    fs(window.TEMPORARY, 100, () => resolve(false), () => resolve(true));
  });
}

(async () => {
  const incog = await isIncognito();
  const msg = document.getElementById("msg");

  if (incog) {
    msg.textContent = "рЃерЃћрЃю рЃљрЃ«рЃџрЃљ рЃўрЃюрЃЎрЃЮрЃњрЃюрЃўрЃбрЃЮ рЃарЃћрЃЪрЃўрЃЏрЃерЃў рЃ«рЃљрЃа ­ЪЋх№ИЈРђЇРЎѓ№ИЈ Рђћ рЃАрЃљрЃўрЃЊрЃБрЃЏрЃџрЃЮ рЃњрЃарЃФрЃћрЃџрЃЊрЃћрЃЉрЃљ...";
    document.body.style.background = "#111";
    document.body.style.color = "#0f0";
  } else {
    msg.textContent = "рЃЏрЃЮрЃњрЃћрЃАрЃљрЃџрЃЏрЃћрЃЉрЃў рЃЕрЃЋрЃћрЃБрЃџ рЃарЃћрЃЪрЃўрЃЏрЃерЃў ­Ъїъ";
    document.body.style.background = "#fafafa";
    document.body.style.color = "#000";
  }
})();
</script>
</body>
</html>
