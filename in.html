<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PWA / Standalone Mode Detector</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    text-align: center;
    padding: 50px;
    transition: background 0.3s, color 0.3s;
  }
  .standalone {
    background-color: #071007;
    color: #bfffc7;
  }
  .browser {
    background-color: #ffffff;
    color: #111111;
  }
  h1 {
    font-size: 24px;
  }
  p {
    font-size: 18px;
  }
</style>
</head>
<body id="body">
  <h1>PWA / Standalone Mode Checker</h1>
  <p id="status">მიმდინარეობს შემოწმება...</p>

<script>
function detectStandalone() {
  const body = document.getElementById('body');
  const status = document.getElementById('status');

  // iOS Safari standalone
  const isIOSStandalone = ('standalone' in window.navigator) && window.navigator.standalone;

  // Generic PWA detection (Chrome, Edge, Android)
  const isPWAMode = window.matchMedia('(display-mode: standalone)').matches;

  if (isIOSStandalone || isPWAMode) {
    body.className = 'standalone';
    status.textContent = "🌟 საიტი PWA / Standalone რეჟიმშია!";
  } else {
    body.className = 'browser';
    status.textContent = "⚪ საიტი ჩვეულებრივი ბრაუზერშია.";
  }
}

// Run detection
detectStandalone();
</script>
</body>
</html>
