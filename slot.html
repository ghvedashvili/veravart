<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>áƒ¡áƒšáƒáƒ¢ áƒ›áƒáƒœáƒ¥áƒáƒœáƒ (áƒ—áƒáƒœáƒ›áƒ˜áƒ›áƒ“áƒ”áƒ•áƒ áƒ£áƒšáƒ˜ F1)</title>
  <style>
    @import url("https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css");

    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: "SF Pro Text", "SF Pro Icons", "AOS Icons", "Helvetica Neue", Helvetica, Arial, sans-serif, system-ui;
    }

    body::before {
      --line: color-mix(in lch, canvasText 25%, transparent);
      --size: 40px;
      content: '';
      height: 100vh;
      width: 100vw;
      position: fixed;
      background: linear-gradient(
            90deg,
            var(--line) 1px,
            transparent 1px var(--size)
          )
          0 -5vmin / var(--size) var(--size),
        linear-gradient(var(--line) 1px, transparent 1px var(--size)) 0 -5vmin / var(
            --size
          ) var(--size);
      mask: linear-gradient(-15deg, transparent 60%, white);
      top: 0;
      z-index: -1;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .bear-link {
      color: canvasText;
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 48px;
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      opacity: 0.8;
    }

    .bear-link:is(:hover, :focus-visible) {
      opacity: 1;
    }

    .bear-link svg {
      width: 75%;
    }

    .machine {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    button {
      background: color-mix(in lch, canvasText, canvas calc(30% * var(--intent, 0)));
      color: canvas;
      border-radius: 6px;
      font-weight: 300;
      cursor: pointer;
      transition: background 0.2s;
      padding: 1rem 2rem;
      border: none;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    button:is(:hover, :focus-visible) {
      --intent: 1;
    }

    .machine__numbers {
      display: flex;
      position: relative;
    }

    .machine__numbers::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(color-mix(in lch, canvasText, canvas 65%), transparent 10px calc(100% - 10px), color-mix(in lch, canvasText, canvas 65%)),
        linear-gradient(white, transparent 20% 80%, color-mix(in lch, canvasText, canvas 75%));
      pointer-events: none;
    }

    :root {
      --ease: linear(
        0 0%, 0.7871 2.92%, 1.3024 5.5%,
        1.6128 8.07%, 1.6962 9.4%,
        1.7331 10.78%, 1.7332 11.67%,
        1.7161 12.6%, 1.6291 14.65%,
        1.136 21.61%, 0.9679 24.51%,
        0.869 27.14%, 0.8392 28.47%,
        0.8217 29.84%, 0.8168 31.71%,
        0.8317 33.78%, 0.8622 35.91%,
        0.9975 43.68%, 1.0286 46.58%,
        1.0439 49.53%, 1.0459 51.54%,
        1.0421 53.76%, 1.0013 63.48%,
        0.9894 68.99% 73.67%, 1.0023 87.89%,
        1 100%
      );
    }

    .machine__number {
      width: 20vmin;
      position: relative;
      aspect-ratio: 1 / 1.25;
      background: white;
      overflow: hidden;
    }

    .machine__number .letters {
      position: absolute;
      top: 5vmin;
      left: 50%;
      transform: translateX(-50%) translateY(calc(var(--iterations, 0) * -15vmin));
      font-size: 10vmin;
      font-weight: bold;
      text-align: center;
      width: 100%;
      transition: transform 1s var(--ease);
      transition-delay: var(--delay, 0s); 
    }

    .machine__number:nth-of-type(1) .letters { transition-duration: 1s; }
    .machine__number:nth-of-type(2) .letters { transition-duration: 1.1s; }
    .machine__number:nth-of-type(3) .letters { transition-duration: 1.2s; }

    .machine__number .letters > div {
      height: 15vmin;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .machine__number::before {
      content: "";
      position: absolute;
      inset: -1px;
      mask: linear-gradient(transparent, white, transparent);
      border-inline: 2px solid color-mix(in lch, canvasText, canvas 65%);
      pointer-events: none;
      z-index: 1;
    }

    .machine__number:nth-of-type(2)::before {
      border-inline: 1px solid color-mix(in lch, canvasText, canvas 65%);
    }

    .win-message {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff1e1e;
        margin-top: 1rem;
        height: 2rem;
    }
  </style>
</head>
<body>

  <div class="machine">
    <div aria-hidden="true" class="machine__numbers">
      <div class="machine__number">
        <div class="letters"></div>
      </div>
      <div class="machine__number">

      </div>
      <div class="machine__number">
        <div class="letters"></div>
      </div>
    </div>

    <p aria-live="polite" class="sr-only">AAA</p>

    <button id="goBtn">Go!</button>

    <div class="win-message" id="win-message">áƒ“áƒáƒáƒ­áƒ˜áƒ áƒ”áƒ— "Go!"</div>

    <!-- ğŸ”¥ áƒáƒ¥ áƒ•áƒáƒ›áƒáƒ¢áƒ”áƒ‘ áƒ›áƒ®áƒáƒšáƒáƒ“ áƒáƒ›áƒáƒ¡ -->
    <input id="answerInput" type="text" placeholder="áƒ©áƒáƒ¬áƒ”áƒ áƒ” áƒáƒáƒ¡áƒ£áƒ®áƒ˜..." 
           style="margin-top:15px; padding:10px; font-size:1.1rem; width:200px;">
    <button id="checkBtn">Check</button>
    <div id="checkMessage" style="margin-top:10px; font-size:1.3rem; height:1.5rem;"></div>
    <!-- ğŸ”¥ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ”áƒ‘áƒ£áƒšáƒ˜áƒ -->

  </div>

  <script>
   const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

const f1Codes = [
  "PIA","NOR","LEC","HAM","VER","LAW","RUS","ANT","ALO","STR",
  "GAS","DOO","OCO","BEA","TSU","HAD","ALB","SAI","HUL","BOR"
];

let currentIndex = 0;
let slides = [0, 0, 0];

const go = document.querySelector('#goBtn');
const numberContainers = document.querySelectorAll('.machine__number');
const result = document.querySelector('[aria-live="polite"]');
const winMessage = document.getElementById('win-message');

numberContainers.forEach(container => {
  const lettersDiv = container.querySelector('.letters');

  letters.forEach(letter => {
    const div = document.createElement('div');
    div.textContent = letter;
    lettersDiv.appendChild(div);
  });

  for (let i = 0; i < 599; i++) {
    letters.forEach(letter => {
      const div = document.createElement('div');
      div.textContent = letter;
      lettersDiv.appendChild(div);
    });
  }
});

const slide = () => {
  winMessage.textContent = "";
  go.disabled = true;

  const targetCode = f1Codes[currentIndex];
  const targetLetters = targetCode.split("");

  for (let n = 0; n < 3; n++) {
    const lettersDiv = numberContainers[n].querySelector('.letters');

    const targetIndex = letters.indexOf(targetLetters[n]);
    const currentIndexPos = slides[n] % 26;

    const extraSteps = (targetIndex - currentIndexPos + 26) % 26;

    const fullSpin = (5 + n) * 26;

    const totalSteps = fullSpin + extraSteps;

    slides[n] += totalSteps;

    lettersDiv.style.setProperty('--iterations', slides[n]);
  }

  currentIndex = (currentIndex + 1) % f1Codes.length;

  result.innerText = targetCode;

  setTimeout(() => {
    go.disabled = false;
    winMessage.textContent = ``;
  }, 1600);
};

go.addEventListener('click', slide);

  if (ans === "f1" || ans === "áƒ¤áƒáƒ áƒ›áƒ£áƒšáƒ1" || ans === "áƒ¤áƒáƒ áƒ›áƒ£áƒšáƒ 1") {
    checkMessage.style.color = "green";
    checkMessage.textContent = "âœ”ï¸ áƒ¡áƒ¬áƒáƒ áƒ˜áƒ!";
  } else {
    checkMessage.style.color = "red";
    checkMessage.textContent = "âœ–ï¸ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜áƒ!";
  }
});
  </script>
